<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse des Cryptomonnaies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Analyse des Cryptomonnaies pour 2023 et 2025</h2>
    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>
    <div id="cardsContainer"></div>
    <table>
        <thead>
            <tr>
                <th>Crypto</th>
                <th>Mois</th>
                <th>Année</th>
                <th>Taux de variation mensuel (%)</th>
            </tr>
        </thead>
        <tbody id="cryptoTableBody"></tbody>
    </table>

    <script>
        async function fetchUsdtSymbols() {
            const resp = await fetch('https://api.binance.com/api/v3/exchangeInfo');
            if (!resp.ok) throw new Error('Erreur récupération exchangeInfo');
            const data = await resp.json();
            return data.symbols
                .filter(s => s.status === 'TRADING' && s.symbol.endsWith('USDT') && s.isSpotTradingAllowed)
                .map(s => s.symbol);
        }

        async function fetchMonthlyKlines(symbol) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1M&limit=1000`;
            const resp = await fetch(url);
            if (!resp.ok) throw new Error(`Erreur API pour ${symbol} : ${resp.status}`);
            return resp.json();
        }

        function updateProgress(current, total) {
            const progressBar = document.getElementById('progressBar');
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        async function main() {
            const tbody = document.getElementById('cryptoTableBody');
            const cardsContainer = document.getElementById('cardsContainer');
            tbody.innerHTML = '';
            cardsContainer.innerHTML = '';

            try {
                let symbols = await fetchUsdtSymbols();
                symbols.sort();
                const total = symbols.length;
                let processed = 0;

                for (const symbol of symbols) {
                    try {
                        const klines = await fetchMonthlyKlines(symbol);
                        if (klines.length === 0) {
                            processed++;
                            updateProgress(processed, total);
                            continue;
                        }

                        const monthlyData = {};
                        for (const kline of klines) {
                            const [openTime,, high,, close] = kline;
                            const date = new Date(openTime);
                            const year = date.getFullYear();
                            const month = date.getMonth() + 1;

                            if (year === 2023 || year === 2025) {
                                if (!monthlyData[year]) {
                                    monthlyData[year] = {};
                                }
                                monthlyData[year][month] = { high: parseFloat(high), close: parseFloat(close) };
                            }
                        }

                        for (const year in monthlyData) {
                            const months = Object.keys(monthlyData[year]).map(m => parseInt(m)).sort((a, b) => a - b);
                            for (let i = 1; i < months.length; i++) {
                                const month = months[i];
                                const prevMonth = months[i - 1];
                                const closeCurrent = monthlyData[year][month].close;
                                const closePrev = monthlyData[year][prevMonth].close;

                                if (!closeCurrent || !closePrev) continue;

                                const variation = ((closeCurrent - closePrev) / closePrev) * 100;
                                tbody.insertAdjacentHTML('beforeend', `
                                    <tr>
                                        <td>${symbol}</td>
                                        <td>${month}</td>
                                        <td>${year}</td>
                                        <td>${variation.toFixed(2)}%</td>
                                    </tr>
                                `);
                            }
                        }
                    } catch (e) {
                        tbody.insertAdjacentHTML('beforeend', `<tr><td>${symbol}</td><td colspan="3" style="color:red;">Erreur: ${e.message}</td></tr>`);
                    }
                    processed++;
                    updateProgress(processed, total);
                }

                // Create cards for correlations
                const correlatedCryptos = findCorrelations(symbols);
                correlatedCryptos.forEach(crypto => {
                    cardsContainer.insertAdjacentHTML('beforeend', `
                        <div class="card">
                            <h3>${crypto}</h3>
                            <p>Cette cryptomonnaie présente des corrélations intéressantes.</p>
                        </div>
                    `);
                });

            } catch (e) {
                tbody.insertAdjacentHTML('beforeend', `<tr><td colspan="4" style="color:red;">Erreur globale : ${e.message}</td></tr>`);
            }
        }

        function findCorrelations(symbols) {
            // Placeholder for correlation logic
            // In a real scenario, you would implement a correlation detection algorithm here
            return symbols.slice(0, 3); // Returning first 3 symbols as an example
        }

        main();
    </script>
</body>
</html>
