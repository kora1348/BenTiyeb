<!doctype html>
<html lang="fr">
   <head>
      <meta charset="utf-8">
      <title>Trading - Heure</title>
      <link rel="stylesheet" href="../../style.css">
   </head>
   <body>
      <div class="container">
        <h1>Fusion de fichiers Excel</h1>
        <p>Sélectionnez vos 31 fichiers Excel à fusionner en un seul fichier avec plusieurs onglets.</p>
        
        <button id="selectFilesBtn">Sélectionner les fichiers Excel</button>
        <input type="file" id="fileInput" multiple accept=".xlsx, .xls, .csv" />
        
        <div id="fileList">
            <p>Aucun fichier sélectionné</p>
        </div>
        
        <button id="mergeBtn" disabled>Fusionner les fichiers</button>
        
        <div id="status"></div>
    </div>
      <script src="/excel.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   </body>
</html>
