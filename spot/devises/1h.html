<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>FOREX - 1h</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
    }
    .positive {
      color: green;
      font-weight: bold;
    }
    .negative {
      color: red;
      font-weight: bold;
    }
    .refresh-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .home-btn {
      background-color: #fb3831;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls {
      margin-bottom: 20px;
    }
    .last-update {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="refresh-btn" onclick="chargerToutesDevises()">Actualiser</button>
    <button class="home-btn" onclick="window.location.href='../../../../index.html'">Accueil</button>
  </div>

  <h1>Analyse Forex en direct - Intervalle 1 heure</h1>
  <p class="last-update" id="lastUpdate">Dernière mise à jour: -</p>

  <table id="forexTable">
    <thead>
      <tr>
        <th>Paire</th>
        <th>Item 1</th>
        <th>Item 2</th>
        <th>Item 3</th>
        <th>Item 4</th>
        <th>Item 5</th>
        <th>Item 6</th>
        <th>Item 7</th>
        <th>Item 8</th>
        <th>Item 9</th>
        <th>Tendance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="/spot/devises/1h.js"></script>
</body>
</html>
