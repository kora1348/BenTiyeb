<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Calcul de prix</title>
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <button
      style="
        background-color: #fb3831;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      "
      onclick="window.location.href='../../../../index.html'"
    >
      Accueil
    </button>
    <h2>Calcul de prix de 0.20% à 1%</h2>
    <label for="numberInput">Entrez un nombre :</label>
    <input type="number" id="numberInput" step="0.01" />
    <button onclick="calculate()">Calculer</button>

    <h3>Résultats :</h3>
    <div id="output"></div>
    <script src="/outils/calcul.js"></script>
  </body>
</html>
