<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stratégie Crypto Simplifiée</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.9rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e3f2fd;
    }
    .green { color: #388e3c; }
    .blue { color: #1976d2; }
    .red { color: #d32f2f; }
    .grey { color: #757575; }
    .strong-buy { background-color: #e8f5e9; }
    .strong-sell { background-color: #ffebee; }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #1e88e5;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s;
      text-align: center;
      color: white;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1> Stratégie Crypto - Variation sur 1h</h1>
  <div class="progress-container" id="progress-container" style="display: none;">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <table>
    <thead>
      <tr>
        <th>N°</th>
        <th>Actif</th>
        <th>Taux 1h</th>
        <th>Extrême Fréq.</th>
        <th>Prix</th>
        <th>Entrée</th>
        <th>Sortie</th>
        <th>Confiance</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <td colspan="8" class="loading">Chargement des données cryptos...</td>
      </tr>
    </tbody>
  </table>

<script>
  const CONFIDENCE_LEVELS = {
    HIGH: { text: "Élevée", class: "green" },
    MEDIUM: { text: "Moyenne", class: "blue" },
    LOW: { text: "Faible", class: "red" }
  };

  // Cache pour stocker les données entre les actualisations
  const dataCache = {
    symbols: [],
    lastUpdate: null,
    cacheDuration: 5 * 60 * 1000 // 5 minutes
  };

  async function getTradableSymbols() {
    if (dataCache.symbols.length > 0 && 
        dataCache.lastUpdate && 
        Date.now() - dataCache.lastUpdate < dataCache.cacheDuration) {
      return dataCache.symbols;
    }

    try {
      const res = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
      const data = await res.json();
      dataCache.symbols = data.symbols
        .filter(s => s.contractType === 'PERPETUAL' && s.quoteAsset === 'USDT' && s.status === 'TRADING')
        .map(s => s.symbol);
      dataCache.lastUpdate = Date.now();
      return dataCache.symbols;
    } catch (err) {
      console.error("Erreur récupération des symboles:", err);
      throw err;
    }
  }

  async function fetch1hData(symbol) {
    try {
      // Récupérer les 2 dernières bougies horaires pour calculer la variation
      const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=2`);
      const data = await res.json();
      
      if (!data || data.length < 2) return { change: 0, extremeFreq: 0, lastPrice: 0 };
      
      const previousClose = parseFloat(data[0][4]); // Prix de clôture de la bougie précédente
      const currentClose = parseFloat(data[1][4]); // Prix de clôture de la bougie actuelle
      const change = ((currentClose - previousClose) / previousClose) * 100;
      
      // Pour la fréquence extrême, nous allons regarder les variations intra-bougie
      let extremeFreq = 0;
      const high = parseFloat(data[1][2]);
      const low = parseFloat(data[1][3]);
      const open = parseFloat(data[1][1]);
      
      // Calculer les variations significatives à l'intérieur de la bougie horaire
      if (change > 0) {
        const peak = (high - open) / open * 100;
        if (peak >= 1.5) {
          extremeFreq = Math.floor((peak - 1) / 0.5);
        }
      } else if (change < 0) {
        const drop = (open - low) / open * 100;
        if (drop >= 1.5) {
          extremeFreq = Math.floor((drop - 1) / 0.5);
        }
      }
      
      return { change, extremeFreq, lastPrice: currentClose };
    } catch (err) {
      console.error("Erreur pour", symbol, err);
      return { change: 0, extremeFreq: 0, lastPrice: 0 };
    }
  }

  function isExtremeVariation(change) {
    return change >= 1 || change <= -1;
  }

  function getVariationClass(change) {
    if (change >= 1) return "green";
    if (change >= 0.5 && change < 1 || change <= -0.5 && change > -1) return "blue";
    if (change <= -1) return "red";
    return "grey";
  }

  function getConfidence(change) {
    const absChange = Math.abs(change);
    if (absChange >= 2) return CONFIDENCE_LEVELS.HIGH;
    if (absChange >= 1) return CONFIDENCE_LEVELS.MEDIUM;
    return CONFIDENCE_LEVELS.LOW;
  }

  function getSignal(change, isExtreme) {
    if (isExtreme) {
      if (change >= 1) {
        return { entry: " Acheter", exit: " Conserver", rowClass: "strong-buy", class: "green" };
      } else if (change <= -1) {
        return { entry: " Vendre", exit: " Sortir", rowClass: "strong-sell", class: "red" };
      }
    }
    return { entry: " Attente", exit: " Attente", rowClass: "", class: "grey" };
  }

  async function updateTable() {
    const tbody = document.getElementById('table-body');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    
    try {
      tbody.innerHTML = '<tr><td colspan="8" class="loading">Chargement des données cryptos...</td></tr>';
      progressContainer.style.display = 'block';
      
      const symbols = await getTradableSymbols();
      tbody.innerHTML = '';
      
      if (!symbols || symbols.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="error">Aucun symbole trouvé</td></tr>';
        progressContainer.style.display = 'none';
        return;
      }
      
      let index = 1;
      let hasData = false;
      const batchSize = 20;
      const totalSymbols = symbols.length;
      let processed = 0;
      const results = [];
      
      for (let i = 0; i < totalSymbols; i += batchSize) {
        const batch = symbols.slice(i, i + batchSize);
        
        const batchResults = await Promise.all(batch.map(async symbol => {
          try {
            const { change, extremeFreq, lastPrice } = await fetch1hData(symbol);
            return { symbol, change, extremeFreq, lastPrice };
          } catch (err) {
            console.error("Erreur pour", symbol, err);
            return { symbol, change: 0, extremeFreq: 0, lastPrice: 0 };
          }
        }));
        
        results.push(...batchResults);
        processed += batch.length;
        
        const progress = Math.round((processed / totalSymbols) * 100);
        progressBar.style.width = `${progress}%`;
        progressBar.textContent = `${progress}%`;
        
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      // Filtrer les résultats avec une variation significative
      const filteredResults = results.filter(r => isExtremeVariation(r.change));
      
      // Trier par variation absolue décroissante
      filteredResults.sort((a, b) => Math.abs(b.change) - Math.abs(a.change));
      
      // Ajouter les autres résultats non extrêmes
      const otherResults = results.filter(r => !isExtremeVariation(r.change))
        .sort((a, b) => Math.abs(b.change) - Math.abs(a.change));
      
      const sortedResults = [...filteredResults, ...otherResults];
      
      for (const { symbol, change, extremeFreq, lastPrice } of sortedResults) {
        const extreme = isExtremeVariation(change);
        const variationClass = getVariationClass(change);
        const signal = getSignal(change, extreme);
        const confidence = getConfidence(change);
        
        // Calculer le prix ajusté avec 5 décimales
        let adjustedPrice = "-";
        if (lastPrice > 0) {
          if (signal.entry === " Acheter") {
            adjustedPrice = (lastPrice * (1 - 0.002)).toFixed(5); // -0.20%
          } else if (signal.entry === " Vendre") {
            adjustedPrice = (lastPrice * (1 + 0.002)).toFixed(5); // +0.20%
          } else {
            adjustedPrice = lastPrice.toFixed(5); // Prix actuel si "Attente"
          }
        }
        
        const row = document.createElement("tr");
        if (signal.rowClass) row.classList.add(signal.rowClass);
        
        row.innerHTML = `
          <td>${index++}</td>
          <td>${symbol.replace("USDT", "")}</td>
          <td class="${variationClass}">${change.toFixed(2)}%</td>
          <td>${extreme ? extremeFreq : "-"}</td>
          <td>${adjustedPrice}$</td>
          <td class="${signal.class}">${signal.entry}</td>
          <td class="${signal.class}">${signal.exit}</td>
          <td class="${confidence.class}">${confidence.text}</td>
        `;
        
        tbody.appendChild(row);
        hasData = true;
      }
      
      if (!hasData) {
        tbody.innerHTML = '<tr><td colspan="8" class="error">Aucune donnée disponible pour le moment</td></tr>';
      }
      
      progressContainer.style.display = 'none';
      
    } catch (err) {
      console.error("Erreur majeure:", err);
      tbody.innerHTML = '<tr><td colspan="8" class="error">Erreur lors du chargement des données</td></tr>';
      progressContainer.style.display = 'none';
    }
  }

  updateTable();
  setInterval(updateTable, 5 * 60 * 1000);
</script>
</body>
</html>
