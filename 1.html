<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liquidation Pro Radar - Binance/Bitget</title>
  <!-- Librairies Pro -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <style>
    :root {
      --color-long: rgba(255, 59, 48, 0.7);
      --color-short: rgba(52, 199, 89, 0.7);
      --color-bg: #0f0f12;
      --color-panel: #1e1e24;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--color-bg);
      color: white;
      margin: 0;
      padding: 0;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 16px;
      max-width: 1800px;
      margin: 0 auto;
    }
    .chart-panel {
      background: var(--color-panel);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(30, 30, 36, 0.9);
      border-bottom: 1px solid #2a2a35;
    }
    .symbol-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .symbol {
      font-size: 18px;
      font-weight: 600;
    }
    .price {
      font-size: 18px;
      font-family: 'Roboto Mono', monospace;
    }
    .up { color: #00e676; }
    .down { color: #ff3b30; }
    .chart-container {
      height: 500px;
      position: relative;
    }
    .liquidation-level {
      position: absolute;
      left: 0;
      right: 0;
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(4px);
      z-index: 10;
    }
    .long-level {
      bottom: 10%;
      background: var(--color-long);
    }
    .short-level {
      top: 10%;
      background: var(--color-short);
    }
    .timeframe-selector {
      display: flex;
      background: #2a2a35;
      border-radius: 8px;
      padding: 4px;
    }
    .timeframe-btn {
      background: transparent;
      border: none;
      color: #a0a0b0;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .timeframe-btn.active {
      background: #3a3a4a;
      color: white;
    }
    .exchange-selector {
      background: #2a2a35;
      border-radius: 8px;
      padding: 6px;
      border: none;
      color: white;
      font-size: 13px;
    }
    .stats-bar {
      display: flex;
      gap: 15px;
      padding: 12px 16px;
      background: rgba(30, 30, 36, 0.9);
      border-top: 1px solid #2a2a35;
      font-size: 13px;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .stat-value {
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- BTC Panel -->
    <div class="chart-panel">
      <div class="chart-header">
        <div class="symbol-info">
          <span class="symbol">BTC/USDT</span>
          <span class="price" id="btc-price">--</span>
        </div>
        <div class="timeframe-selector">
          <button class="timeframe-btn active" data-tf="15m">15m</button>
          <button class="timeframe-btn" data-tf="1h">1H</button>
          <button class="timeframe-btn" data-tf="4h">4H</button>
          <button class="timeframe-btn" data-tf="1d">1D</button>
        </div>
      </div>
      <div class="chart-container" id="btc-chart">
        <div class="liquidation-level long-level" id="btc-long-liq">
          LONG LIQUIDATIONS: $-- (--%)
        </div>
        <div class="liquidation-level short-level" id="btc-short-liq">
          SHORT LIQUIDATIONS: $-- (--%)
        </div>
      </div>
      <div class="stats-bar">
        <div class="stat-item">
          <span>24h Change:</span>
          <span class="stat-value" id="btc-change">--%</span>
        </div>
        <div class="stat-item">
          <span>O.I:</span>
          <span class="stat-value" id="btc-oi">--</span>
        </div>
        <div class="stat-item">
          <span>Liquidation Heat:</span>
          <span class="stat-value" id="btc-heat">--</span>
        </div>
      </div>
    </div>

    <!-- ETH Panel -->
    <div class="chart-panel">
      <div class="chart-header">
        <div class="symbol-info">
          <span class="symbol">ETH/USDT</span>
          <span class="price" id="eth-price">--</span>
        </div>
        <div class="timeframe-selector">
          <button class="timeframe-btn active" data-tf="15m">15m</button>
          <button class="timeframe-btn" data-tf="1h">1H</button>
          <button class="timeframe-btn" data-tf="4h">4H</button>
          <button class="timeframe-btn" data-tf="1d">1D</button>
        </div>
      </div>
      <div class="chart-container" id="eth-chart">
        <div class="liquidation-level long-level" id="eth-long-liq">
          LONG LIQUIDATIONS: $-- (--%)
        </div>
        <div class="liquidation-level short-level" id="eth-short-liq">
          SHORT LIQUIDATIONS: $-- (--%)
        </div>
      </div>
      <div class="stats-bar">
        <div class="stat-item">
          <span>24h Change:</span>
          <span class="stat-value" id="eth-change">--%</span>
        </div>
        <div class="stat-item">
          <span>O.I:</span>
          <span class="stat-value" id="eth-oi">--</span>
        </div>
        <div class="stat-item">
          <span>Liquidation Heat:</span>
          <span class="stat-value" id="eth-heat">--</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      exchanges: ['binance', 'bitget'],
      symbols: ['BTCUSDT', 'ETHUSDT'],
      timeframe: '15m',
      updateInterval: 15000 // 15 seconds
    };

    // Ã‰tat global
    const state = {
      btc: {
        price: null,
        chart: null,
        series: null,
        liquidationLevels: { long: null, short: null }
      },
      eth: {
        price: null,
        chart: null,
        series: null,
        liquidationLevels: { long: null, short: null }
      }
    };

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      initCharts();
      initEventListeners();
      loadAllData();
      setInterval(loadAllData, CONFIG.updateInterval);
    });

    function initCharts() {
      // BTC Chart
      state.btc.chart = LightweightCharts.createChart('btc-chart', {
        layout: {
          background: { color: 'transparent' },
          textColor: '#e0e0e0',
          fontSize: 12
        },
        grid: {
          vertLines: { color: 'rgba(42, 42, 53, 0.8)' },
          horzLines: { color: 'rgba(42, 42, 53, 0.8)' }
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal
        },
        timeScale: {
          borderColor: 'rgba(42, 42, 53, 0.8)',
          timeVisible: true
        },
        rightPriceScale: {
          borderColor: 'rgba(42, 42, 53, 0.8)'
        }
      });
      state.btc.series = state.btc.chart.addCandlestickSeries({
        upColor: '#00e676',
        downColor: '#ff3b30',
        borderDownColor: '#ff3b30',
        borderUpColor: '#00e676',
        wickDownColor: '#ff3b30',
        wickUpColor: '#00e676'
      });

      // ETH Chart
      state.eth.chart = LightweightCharts.createChart('eth-chart', {
        layout: {
          background: { color: 'transparent' },
          textColor: '#e0e0e0',
          fontSize: 12
        },
        grid: {
          vertLines: { color: 'rgba(42, 42, 53, 0.8)' },
          horzLines: { color: 'rgba(42, 42, 53, 0.8)' }
        },
        crosshair: {
          mode: LightweightCharts.CrosshairMode.Normal
        },
        timeScale: {
          borderColor: 'rgba(42, 42, 53, 0.8)',
          timeVisible: true
        },
        rightPriceScale: {
          borderColor: 'rgba(42, 42, 53, 0.8)'
        }
      });
      state.eth.series = state.eth.chart.addCandlestickSeries({
        upColor: '#00e676',
        downColor: '#ff3b30',
        borderDownColor: '#ff3b30',
        borderUpColor: '#00e676',
        wickDownColor: '#ff3b30',
        wickUpColor: '#00e676'
      });
    }

    function initEventListeners() {
      // Timeframe selection
      document.querySelectorAll('.timeframe-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.timeframe-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          CONFIG.timeframe = btn.dataset.tf;
          loadAllData();
        });
      });
    }

    async function loadAllData() {
      try {
        const [btcData, ethData] = await Promise.all([
          fetchSymbolData('BTCUSDT'),
          fetchSymbolData('ETHUSDT')
        ]);
        
        updateChart('btc', btcData);
        updateChart('eth', ethData);
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    async function fetchSymbolData(symbol) {
      try {
        // 1. Fetch Price Data
        const klines = await axios.get(`https://api.binance.com/api/v3/klines`, {
          params: {
            symbol: symbol,
            interval: CONFIG.timeframe,
            limit: 100
          }
        });
        
        // 2. Fetch Liquidation Data (simulated)
        const oiResponse = await axios.get(`https://fapi.binance.com/fapi/v1/openInterest`, {
          params: { symbol: symbol }
        });
        
        // 3. Fetch 24h Change
        const ticker = await axios.get(`https://api.binance.com/api/v3/ticker/24hr`, {
          params: { symbol: symbol }
        });
        
        // Process data
        const currentPrice = parseFloat(klines.data[klines.data.length - 1][4]);
        const openInterest = parseFloat(oiResponse.data.openInterest);
        
        // Calculate liquidation levels (simplified)
        const liquidationLevels = {
          long: currentPrice * 0.97, // 3% below
          short: currentPrice * 1.03 // 3% above
        };
        
        // Prepare candle data
        const candles = klines.data.map(k => ({
          time: k[0] / 1000,
          open: parseFloat(k[1]),
          high: parseFloat(k[2]),
          low: parseFloat(k[3]),
          close: parseFloat(k[4])
        }));
        
        return {
          symbol,
          currentPrice,
          priceChangePercent: parseFloat(ticker.data.priceChangePercent),
          openInterest,
          liquidationLevels,
          candles
        };
      } catch (error) {
        console.error(`Error fetching ${symbol} data:`, error);
        throw error;
      }
    }

    function updateChart(symbol, data) {
      const stateKey = symbol.toLowerCase().includes('btc') ? 'btc' : 'eth';
      const elements = {
        price: document.getElementById(`${stateKey}-price`),
        change: document.getElementById(`${stateKey}-change`),
        oi: document.getElementById(`${stateKey}-oi`),
        heat: document.getElementById(`${stateKey}-heat`),
        longLiq: document.getElementById(`${stateKey}-long-liq`),
        shortLiq: document.getElementById(`${stateKey}-short-liq`)
      };
      
      // Update price
      state[stateKey].price = data.currentPrice;
      elements.price.textContent = data.currentPrice.toFixed(2);
      elements.price.className = `price ${data.priceChangePercent >= 0 ? 'up' : 'down'}`;
      
      // Update stats
      elements.change.textContent = `${data.priceChangePercent.toFixed(2)}%`;
      elements.change.className = data.priceChangePercent >= 0 ? 'up' : 'down';
      elements.oi.textContent = `${(data.openInterest / 1000000).toFixed(2)}M`;
      
      // Update liquidation levels
      state[stateKey].liquidationLevels = data.liquidationLevels;
      const longDistance = ((data.currentPrice - data.liquidationLevels.long) / data.currentPrice * 100).toFixed(2);
      const shortDistance = ((data.liquidationLevels.short - data.currentPrice) / data.currentPrice * 100).toFixed(2);
      
      elements.longLiq.textContent = `LONG LIQUIDATIONS: $${data.liquidationLevels.long.toFixed(2)} (${longDistance}%)`;
      elements.shortLiq.textContent = `SHORT LIQUIDATIONS: $${data.liquidationLevels.short.toFixed(2)} (${shortDistance}%)`;
      
      // Update heat (simulated)
      elements.heat.textContent = `${Math.floor(Math.random() * 100)}/100`;
      
      // Update chart
      state[stateKey].series.setData(data.candles);
      state[stateKey].chart.timeScale().fitContent();
    }
  </script>
</body>
</html>
