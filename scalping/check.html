<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Binance Futures — Variations 1D (dates fixes)</title>
  <style>
    :root{
      --bg:#0b1020; --card:#111827; --text:#e5e7eb; --muted:#94a3b8;
      --up:#16a34a; --down:#dc2626; --zero:#64748b; --border:#1f2937; --header:#0b1220;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:24px}
    .wrap{max-width:1400px;margin:0 auto}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:0 0 14px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0 14px}
    button{
      border:1px solid var(--border); background:#0f172a; color:var(--text);
      padding:10px 12px; border-radius:10px; cursor:pointer;
    }
    button:disabled{opacity:.55; cursor:not-allowed}
    .status{color:var(--muted); font-size:13px}
    table{width:100%;border-collapse:separate;border-spacing:0;overflow:hidden}
    thead th{
      position:sticky; top:0; background:var(--header); z-index:1;
      text-align:left; font-weight:600; padding:10px; border-bottom:1px solid var(--border);
    }
    tbody td{padding:10px;border-bottom:1px solid var(--border); vertical-align:middle}
    tbody tr:hover{background:#0f172a}
    .mono{font-variant-numeric:tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    .pos{color:var(--up); font-weight:600}
    .neg{color:var(--down); font-weight:600}
    .neu{color:var(--zero); font-weight:600}
    .small{font-size:12px;color:var(--muted)}
    .right{text-align:right}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Binance Futures (USDT-M) — Variation % sur bougie 1D</h1>
    <p>Dates: 17/03/2025, 20/03/2025, 22/03/2025, 28/03/2025 (bougies 1D UTC)</p>

    <div class="card">
      <div class="row">
        <button id="loadBtn">Charger</button>
        <button id="sortBtn" disabled>Trier par (∑ abs)</button>
        <span class="status" id="status">Prêt.</span>
      </div>

      <div style="overflow:auto; border-radius:12px; border:1px solid var(--border);">
        <table>
          <thead>
            <tr>
              <th>Symbol</th>
              <th class="right" id="th0">17/03/2025</th>
              <th class="right" id="th1">20/03/2025</th>
              <th class="right" id="th2">22/03/2025</th>
              <th class="right" id="th3">28/03/2025</th>
              <th class="right">∑ abs</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="6" class="small">Clique “Charger”.</td></tr>
          </tbody>
        </table>
      </div>

      <div class="small" style="margin-top:10px">
        Note: si Binance rate-limit, le script ralentit automatiquement (concurrence limitée).
      </div>
    </div>
  </div>

<script>
(() => {
  const API = "https://fapi.binance.com";
  const DATES = ["2025-03-17","2025-03-20","2025-03-22","2025-03-28"]; // UTC day open

  const loadBtn = document.getElementById("loadBtn");
  const sortBtn = document.getElementById("sortBtn");
  const statusEl = document.getElementById("status");
  const tbody = document.getElementById("tbody");

  let rowsData = []; // { symbol, vals:[n|NaN], sumAbs }

  const fmtPct = (x) => {
    if (!Number.isFinite(x)) return `<span class="small">—</span>`;
    const cls = x > 0 ? "pos" : x < 0 ? "neg" : "neu";
    const s = (x >= 0 ? "+" : "") + x.toFixed(2) + "%";
    return `<span class="${cls} mono">${s}</span>`;
  };

  const setStatus = (s) => statusEl.textContent = s;

  // UTC midnight ms for given YYYY-MM-DD
  const utcMs = (ymd) => Date.parse(ymd + "T00:00:00.000Z");

  async function fetchJSON(url) {
    const r = await fetch(url, { cache: "no-store" });
    if (!r.ok) throw new Error(`HTTP ${r.status} — ${await r.text().catch(()=> "")}`);
    return r.json();
  }

  async function getAllUsdtmSymbols() {
    const ex = await fetchJSON(`${API}/fapi/v1/exchangeInfo`);
    // On garde les contrats perp USDT, statut TRADING
    return ex.symbols
      .filter(s =>
        s.contractType === "PERPETUAL" &&
        s.quoteAsset === "USDT" &&
        s.status === "TRADING"
      )
      .map(s => s.symbol);
  }

  // Variation % sur la bougie 1D de la date (open->close)
  async function getDailyChangePct(symbol, ymd) {
    const start = utcMs(ymd);
    const url = `${API}/fapi/v1/klines?symbol=${encodeURIComponent(symbol)}&interval=1d&startTime=${start}&limit=1`;
    const k = await fetchJSON(url);
    if (!Array.isArray(k) || !k.length) return NaN;
    const open = Number(k[0][1]);
    const close = Number(k[0][4]);
    if (!Number.isFinite(open) || open === 0 || !Number.isFinite(close)) return NaN;
    return ((close - open) / open) * 100;
  }

  // Concurrency limiter
  async function mapLimit(items, limit, worker) {
    const out = new Array(items.length);
    let i = 0;
    const runners = new Array(limit).fill(0).map(async () => {
      while (i < items.length) {
        const idx = i++;
        out[idx] = await worker(items[idx], idx);
      }
    });
    await Promise.all(runners);
    return out;
  }

  function renderTable(data) {
    tbody.innerHTML = "";
    const frag = document.createDocumentFragment();

    for (const r of data) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="mono">${r.symbol}</td>
        <td class="right">${fmtPct(r.vals[0])}</td>
        <td class="right">${fmtPct(r.vals[1])}</td>
        <td class="right">${fmtPct(r.vals[2])}</td>
        <td class="right">${fmtPct(r.vals[3])}</td>
        <td class="right mono">${Number.isFinite(r.sumAbs) ? r.sumAbs.toFixed(2) : "—"}</td>
      `;
      frag.appendChild(tr);
    }

    if (!data.length) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td colspan="6" class="small">Aucune donnée.</td>`;
      frag.appendChild(tr);
    }
    tbody.appendChild(frag);
  }

  loadBtn.addEventListener("click", async () => {
    loadBtn.disabled = true;
    sortBtn.disabled = true;
    rowsData = [];
    tbody.innerHTML = `<tr><td colspan="6" class="small">Chargement…</td></tr>`;

    try {
      setStatus("Récupération des symboles…");
      const symbols = await getAllUsdtmSymbols();

      setStatus(`Symboles: ${symbols.length}. Calcul des variations (ça peut prendre un moment)…`);

      // On va faire (symbol x 4 dates). Pour éviter de taper trop fort l’API, on limite la concurrence.
      const jobs = [];
      for (const sym of symbols) {
        for (let di = 0; di < DATES.length; di++) {
          jobs.push({ sym, di, date: DATES[di] });
        }
      }

      const valsBySymbol = new Map(); // sym -> Array(4).fill(NaN)
      symbols.forEach(s => valsBySymbol.set(s, new Array(DATES.length).fill(NaN)));

      let done = 0;
      const total = jobs.length;

      await mapLimit(jobs, 12, async (job) => {
        // petite pause aléatoire pour lisser
        await new Promise(res => setTimeout(res, 15 + Math.random() * 35));
        try {
          const v = await getDailyChangePct(job.sym, job.date);
          valsBySymbol.get(job.sym)[job.di] = v;
        } catch (e) {
          // En cas d’erreur (rate limit, etc.), on laisse NaN
        } finally {
          done++;
          if (done % 200 === 0 || done === total) {
            setStatus(`Progression: ${done}/${total}`);
          }
        }
      });

      rowsData = symbols.map(sym => {
        const vals = valsBySymbol.get(sym);
        const sumAbs = vals.reduce((acc, x) => acc + (Number.isFinite(x) ? Math.abs(x) : 0), 0);
        return { symbol: sym, vals, sumAbs };
      });

      renderTable(rowsData);
      setStatus("Terminé.");
      sortBtn.disabled = false;

    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="6" class="small">Erreur: ${String(e.message || e)}</td></tr>`;
      setStatus("Erreur.");
    } finally {
      loadBtn.disabled = false;
    }
  });

  let sortDesc = true;
  sortBtn.addEventListener("click", () => {
    sortDesc = !sortDesc;
    const sorted = [...rowsData].sort((a,b) => sortDesc ? (b.sumAbs - a.sumAbs) : (a.sumAbs - b.sumAbs));
    renderTable(sorted);
    setStatus(`Tri: ∑ abs ${sortDesc ? "décroissant" : "croissant"}.`);
  });
})();
</script>
</body>
</html>
