<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Crypto Long & Short (Futures)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }

    th:first-child,
    td:first-child {
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .long-price {
      color: green;
      font-weight: bold;
    }

    .short-price {
      color: red;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 0.85rem;
    }

    .controls {
      margin-bottom: 15px;
    }

    .controls label {
      margin-right: 8px;
    }

    .controls input {
      width: 80px;
      padding: 4px 6px;
      margin-right: 8px;
    }

    .controls button {
      padding: 4px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="pageTitle">
    Futures USDT-M - Prix actuels & niveaux Long (-1%) / Short (+1%)
  </h2>

  <div class="controls">
    <label for="percentInput">Pourcentage (%) :</label>
    <input
      type="number"
      id="percentInput"
      value="1"
      step="0.1"
      min="0"
    />
    <button id="applyPercentBtn">Appliquer</button>
  </div>

  <table id="pricesTable">
    <thead>
      <tr>
        <th>Symbole</th>
        <th>Prix actuel</th>
        <th id="longHeader">Long (-1%)</th>
        <th id="shortHeader">Short (+1%)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="errorMsg" class="error"></p>

  <script>
    const symbols = [
      "AEVOUSDT","ARPAUSDT","AXLUSDT","DIAUSDT","EGLDUSDT","IDUSDT","RONINUSDT","WLDUSDT",
      "1000SATSUSDT","1000LUNCUSDT","ANKRUSDT","DENTUSDT","ENJUSDT","NXPCUSDT"
    ];

    const API_URL = "https://fapi.binance.com/fapi/v1/ticker/price";

    // Pourcentage utilisé pour Long/Short (1% par défaut)
    let currentPercent = 1;

    function updateTexts() {
      const pageTitle = document.getElementById("pageTitle");
      const longHeader = document.getElementById("longHeader");
      const shortHeader = document.getElementById("shortHeader");

      pageTitle.textContent =
        `Futures USDT-M - Prix actuels & niveaux Long (-${currentPercent}%) / Short (+${currentPercent}%)`;

      longHeader.textContent = `Long (-${currentPercent}%)`;
      shortHeader.textContent = `Short (+${currentPercent}%)`;
    }

    async function loadPrices() {
      const tbody = document.querySelector("#pricesTable tbody");
      const errorMsg = document.getElementById("errorMsg");
      tbody.innerHTML = "";
      errorMsg.textContent = "";

      const factorMinus = 1 - currentPercent / 100; // ex: 1 - 0.01 = 0.99
      const factorPlus  = 1 + currentPercent / 100; // ex: 1 + 0.01 = 1.01

      for (const symbol of symbols) {
        try {
          const response = await fetch(`${API_URL}?symbol=${symbol}`);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();
          const price = parseFloat(data.price);
          if (isNaN(price)) throw new Error("Prix invalide reçu pour " + symbol);

          const longPrice = price * factorMinus;
          const shortPrice = price * factorPlus;

          const tr = document.createElement("tr");

          const tdSymbol = document.createElement("td");
          tdSymbol.textContent = symbol;
          tr.appendChild(tdSymbol);

          const tdCurrent = document.createElement("td");
          tdCurrent.textContent = price.toFixed(10);
          tr.appendChild(tdCurrent);

          const tdLong = document.createElement("td");
          tdLong.textContent = longPrice.toFixed(10);
          tdLong.classList.add("long-price");
          tr.appendChild(tdLong);

          const tdShort = document.createElement("td");
          tdShort.textContent = shortPrice.toFixed(10);
          tdShort.classList.add("short-price");
          tr.appendChild(tdShort);

          tbody.appendChild(tr);
        } catch (err) {
          console.error("Erreur pour", symbol, err);

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${symbol}</td>
            <td colspan="3" style="text-align:center; color:red;">Erreur récupération prix</td>
          `;
          tbody.appendChild(tr);

          errorMsg.textContent = "Certaines données n'ont pas pu être chargées (voir console).";
        }
      }
    }

    // Gestion du bouton "Appliquer"
    document.getElementById("applyPercentBtn").addEventListener("click", () => {
      const input = document.getElementById("percentInput");
      const value = parseFloat(input.value.replace(",", ".")); // au cas où virgule

      if (isNaN(value) || value < 0) {
        alert("Merci d'entrer un pourcentage valide (>= 0).");
        return;
      }

      currentPercent = value;
      updateTexts();
      loadPrices();
    });

    // Initialisation
    updateTexts();
    loadPrices();
    // setInterval(loadPrices, 15000); // si tu veux auto-refresh
  </script>
</body>
</html>
