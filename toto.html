<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BTC Spot vs Futures + Funding Rate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    .price {
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .positive { color: #0f0; }
    .negative { color: #f00; }
    .neutral  { color: #aaa; }
  </style>
</head>
<body>
  <h1>ðŸ“Š BTC Spot vs Futures (Binance)</h1>
  <div class="price" id="spot">Spot: ...</div>
  <div class="price" id="futures">Futures: ...</div>
  <div class="price" id="diff">Ã‰cart: ...</div>
  <div class="price" id="funding">Funding Rate: ...</div>

  <script>
    async function fetchData() {
      try {
        // Prix spot BTC/USDT
        const spotRes = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        const spotData = await spotRes.json();
        const spotPrice = parseFloat(spotData.price);

        // Prix futures perpÃ©tuels BTC/USDT
        const futRes = await fetch('https://fapi.binance.com/fapi/v1/ticker/price?symbol=BTCUSDT');
        const futData = await futRes.json();
        const futPrice = parseFloat(futData.price);

        // Funding rate
        const fundingRes = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex?symbol=BTCUSDT');
        const fundingData = await fundingRes.json();
        const fundingRate = parseFloat(fundingData.lastFundingRate) * 100;

        // Calcul de l'Ã©cart
        const diff = futPrice - spotPrice;
        const percent = ((diff / spotPrice) * 100).toFixed(4);

        // Affichage
        document.getElementById('spot').textContent = `Spot: ${spotPrice.toLocaleString()} USDT`;
        document.getElementById('futures').textContent = `Futures: ${futPrice.toLocaleString()} USDT`;

        const diffEl = document.getElementById('diff');
        diffEl.textContent = `Ã‰cart: ${diff.toFixed(2)} USDT (${percent}%)`;
        diffEl.className = 'price ' + (diff > 0 ? 'positive' : diff < 0 ? 'negative' : 'neutral');

        const fundingEl = document.getElementById('funding');
        fundingEl.textContent = `Funding Rate: ${fundingRate.toFixed(4)}%`;
        fundingEl.className = 'price ' + (fundingRate > 0 ? 'negative' : fundingRate < 0 ? 'positive' : 'neutral');
      } catch (err) {
        console.error('Erreur de rÃ©cupÃ©ration des donnÃ©es Binance:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
