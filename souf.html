<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stratégie Crypto Simplifiée</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.9rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e3f2fd;
    }
    .positive { color: #388e3c; }
    .negative { color: #d32f2f; }
    .neutral { color: #757575; }
    .strong-buy { background-color: #e8f5e9; }
    .strong-sell { background-color: #ffebee; }
  </style>
</head>
<body>
  <h1>📊 Stratégie Crypto - Version Allégée</h1>
  <table>
    <thead>
      <tr>
        <th>N°</th>
        <th>Actif</th>
        <th>Taux 1h</th>
        <th>Entrée</th>
        <th>Sortie</th>
        <th>Confiance</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const CONFIDENCE_LEVELS = {
      HIGH: { text: "Élevée", class: "positive" },
      MEDIUM: { text: "Moyenne", class: "neutral" },
      LOW: { text: "Faible", class: "negative" }
    };

    async function getTradableSymbols() {
      const res = await fetch('https://api.binance.com/api/v3/exchangeInfo');
      const data = await res.json();
      return data.symbols
        .filter(s => s.quoteAsset === 'USDT' && s.status === 'TRADING')
        .map(s => s.symbol);
    }

    async function fetch1hChange(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/ticker?symbol=${symbol}`);
      const data = await res.json();
      return parseFloat(data.priceChangePercent);
    }

    function getConfidence(change) {
      if (Math.abs(change) >= 2) return CONFIDENCE_LEVELS.HIGH;
      if (Math.abs(change) >= 1) return CONFIDENCE_LEVELS.MEDIUM;
      return CONFIDENCE_LEVELS.LOW;
    }

    function getSignal(change) {
      if (change >= 2) {
        return { entry: "📈 Acheter", exit: "🔒 Conserver", rowClass: "strong-buy", class: "positive" };
      } else if (change <= -2) {
        return { entry: "📉 Vendre", exit: "⚠ Sortir", rowClass: "strong-sell", class: "negative" };
      } else {
        return { entry: "⏳ Attente", exit: "⏳ Attente", rowClass: "", class: "neutral" };
      }
    }

    async function updateTable() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = "";

      const symbols = await getTradableSymbols();
      const selectedSymbols = symbols.slice(0, 20); // Limite à 20 actifs pour la démo

      let i = 1;
      for (const symbol of selectedSymbols) {
        try {
          const change = await fetch1hChange(symbol);
          const signal = getSignal(change);
          const confidence = getConfidence(change);

          const row = document.createElement("tr");
          if (signal.rowClass) row.classList.add(signal.rowClass);

          row.innerHTML = `
            <td>${i++}</td>
            <td>${symbol.replace("USDT", "")}</td>
            <td class="${signal.class}">${change.toFixed(2)}%</td>
            <td class="${signal.class}">${signal.entry}</td>
            <td class="${signal.class}">${signal.exit}</td>
            <td class="${confidence.class}">${confidence.text}</td>
          `;

          tbody.appendChild(row);
        } catch (err) {
          console.error("Erreur pour", symbol, err);
        }
      }
    }

    updateTable();
    setInterval(updateTable, 5 * 60 * 1000);
  </script>
</body>
</html>
