<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Market Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-header {
            background-color: #0b0e11;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .crypto-card {
            border-left: 4px solid #f0b90b;
        }
        .positive {
            color: #0ecb81;
        }
        .negative {
            color: #f6465d;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #0b0e11;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .progress-bar-long {
            background-color: #0ecb81;
        }
        .progress-bar-short {
            background-color: #f6465d;
        }
        .progress-bar-buyers {
            background-color: #0ecb81;
        }
        .progress-bar-sellers {
            background-color: #f6465d;
        }
        .last-updated {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1><i class="bi bi-currency-exchange"></i> Binance Market Dashboard</h1>
                    <p class="mb-0">Real-time liquidation data & order book analysis</p>
                </div>
                <div class="col-md-4 text-end">
                    <div class="last-updated">
                        Last updated: <span id="lastUpdated">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search cryptocurrencies...">
                    <button class="btn btn-outline-secondary" type="button" id="refreshBtn">
                        <span id="refreshText">Refresh</span>
                        <span id="refreshSpinner" class="loading-spinner d-none"></span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <div class="form-check form-switch d-inline-block me-3">
                    <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                    <label class="form-check-label" for="autoRefreshToggle">Auto-refresh (30s)</label>
                </div>
            </div>
        </div>

        <div class="row" id="cryptoGrid">
            <div class="col-12 text-center">
                <div class="loading-spinner" style="width: 3rem; height: 3rem;"></div>
                <p>Loading market data...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const SYMBOLS = [
            'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'XRPUSDT',
            'ADAUSDT', 'DOGEUSDT', 'DOTUSDT', 'MATICUSDT', 'LTCUSDT',
            'AVAXUSDT', 'LINKUSDT', 'ATOMUSDT', 'UNIUSDT', 'FILUSDT'
        ];
        
        const AUTO_REFRESH_INTERVAL = 30000; // 30 seconds
        let autoRefreshInterval;
        
        // DOM Elements
        const cryptoGrid = document.getElementById('cryptoGrid');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const refreshText = document.getElementById('refreshText');
        const refreshSpinner = document.getElementById('refreshSpinner');
        const autoRefreshToggle = document.getElementById('autoRefreshToggle');
        const lastUpdatedEl = document.getElementById('lastUpdated');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const cards = document.querySelectorAll('.crypto-card');
                
                cards.forEach(card => {
                    const symbol = card.getAttribute('data-symbol').toLowerCase();
                    if (symbol.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            // Refresh button
            refreshBtn.addEventListener('click', () => {
                refreshData();
            });
            
            // Auto-refresh toggle
            autoRefreshToggle.addEventListener('change', (e) => {
                if (e.target.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });
        }
        
        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(refreshData, AUTO_REFRESH_INTERVAL);
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
        
        function loadData() {
            showLoadingState();
            fetchAllData()
                .then(data => {
                    renderDashboard(data);
                    updateLastUpdated();
                    startAutoRefresh();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    showErrorState();
                });
        }
        
        function refreshData() {
            refreshText.classList.add('d-none');
            refreshSpinner.classList.remove('d-none');
            
            fetchAllData()
                .then(data => {
                    renderDashboard(data);
                    updateLastUpdated();
                    refreshText.classList.remove('d-none');
                    refreshSpinner.classList.add('d-none');
                })
                .catch(error => {
                    console.error('Error refreshing data:', error);
                    refreshText.classList.remove('d-none');
                    refreshSpinner.classList.add('d-none');
                });
        }
        
        async function fetchAllData() {
            // Fetch data in parallel for better performance
            const [liquidationsData, orderBookData, priceData] = await Promise.all([
                fetchLiquidationsData(),
                fetchOrderBookData(),
                fetchPriceData()
            ]);
            
            // Combine all data
            return SYMBOLS.map(symbol => {
                return {
                    symbol,
                    liquidationLong: liquidationsData[symbol]?.long || 0,
                    liquidationShort: liquidationsData[symbol]?.short || 0,
                    buyers: orderBookData[symbol]?.buyers || 0,
                    sellers: orderBookData[symbol]?.sellers || 0,
                    price: priceData[symbol]?.price || 0,
                    priceChange: priceData[symbol]?.change || 0
                };
            });
        }
        
        async function fetchLiquidationsData() {
            try {
                // Note: Binance doesn't have a direct liquidation API, so we use a proxy to fetch from Coinglass
                const response = await fetch(`https://fapi.coinglass.com/api/futures/liquidation/chart?symbol=all&timeType=5m`);
                const data = await response.json();
                
                const result = {};
                
                // Process data for our symbols
                data.data.forEach(item => {
                    const symbol = item.symbol.toUpperCase() + 'USDT';
                    if (SYMBOLS.includes(symbol)) {
                        result[symbol] = {
                            long: item.longVolUsd / (item.longVolUsd + item.shortVolUsd) * 100,
                            short: item.shortVolUsd / (item.longVolUsd + item.shortVolUsd) * 100
                        };
                    }
                });
                
                return result;
            } catch (error) {
                console.error('Error fetching liquidation data:', error);
                return {};
            }
        }
        
        async function fetchOrderBookData() {
            try {
                // We'll fetch order book data and calculate buyer/seller ratio
                const result = {};
                
                await Promise.all(SYMBOLS.map(async symbol => {
                    const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=10`);
                    const data = await response.json();
                    
                    // Calculate total bids (buyers) and asks (sellers)
                    const bidsTotal = data.bids.reduce((sum, bid) => sum + parseFloat(bid[1]), 0);
                    const asksTotal = data.asks.reduce((sum, ask) => sum + parseFloat(ask[1]), 0);
                    
                    const total = bidsTotal + asksTotal;
                    result[symbol] = {
                        buyers: (bidsTotal / total) * 100,
                        sellers: (asksTotal / total) * 100
                    };
                }));
                
                return result;
            } catch (error) {
                console.error('Error fetching order book data:', error);
                return {};
            }
        }
        
        async function fetchPriceData() {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr`);
                const data = await response.json();
                
                const result = {};
                
                data.forEach(item => {
                    if (SYMBOLS.includes(item.symbol)) {
                        result[item.symbol] = {
                            price: parseFloat(item.lastPrice),
                            change: parseFloat(item.priceChangePercent)
                        };
                    }
                });
                
                return result;
            } catch (error) {
                console.error('Error fetching price data:', error);
                return {};
            }
        }
        
        function renderDashboard(data) {
            cryptoGrid.innerHTML = '';
            
            if (data.length === 0) {
                cryptoGrid.innerHTML = `
                    <div class="col-12 text-center text-danger">
                        <p>Failed to load data. Please try refreshing.</p>
                    </div>
                `;
                return;
            }
            
            data.forEach(crypto => {
                const card = createCryptoCard(crypto);
                cryptoGrid.appendChild(card);
            });
        }
        
        function createCryptoCard(crypto) {
            const col = document.createElement('div');
            col.className = 'col-md-4 col-lg-3';
            col.innerHTML = `
                <div class="card crypto-card" data-symbol="${crypto.symbol}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">${crypto.symbol.replace('USDT', '')}</h5>
                            <div>
                                <span class="fw-bold">$${crypto.price.toFixed(2)}</span>
                                <span class="${crypto.priceChange >= 0 ? 'positive' : 'negative'}">
                                    ${crypto.priceChange >= 0 ? '+' : ''}${crypto.priceChange.toFixed(2)}%
                                </span>
                            </div>
                        </div>
                        
                        <h6 class="card-subtitle mb-2 text-muted">Liquidations</h6>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between small mb-1">
                                <span>Long ${crypto.liquidationLong.toFixed(1)}%</span>
                                <span>Short ${crypto.liquidationShort.toFixed(1)}%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-long" role="progressbar" 
                                    style="width: ${crypto.liquidationLong}%" 
                                    aria-valuenow="${crypto.liquidationLong}" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100"></div>
                                <div class="progress-bar progress-bar-short" role="progressbar" 
                                    style="width: ${crypto.liquidationShort}%" 
                                    aria-valuenow="${crypto.liquidationShort}" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100"></div>
                            </div>
                        </div>
                        
                        <h6 class="card-subtitle mb-2 text-muted">Order Book</h6>
                        <div class="mb-1">
                            <div class="d-flex justify-content-between small mb-1">
                                <span>Buyers ${crypto.buyers.toFixed(1)}%</span>
                                <span>Sellers ${crypto.sellers.toFixed(1)}%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-buyers" role="progressbar" 
                                    style="width: ${crypto.buyers}%" 
                                    aria-valuenow="${crypto.buyers}" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100"></div>
                                <div class="progress-bar progress-bar-sellers" role="progressbar" 
                                    style="width: ${crypto.sellers}%" 
                                    aria-valuenow="${crypto.sellers}" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        function showLoadingState() {
            cryptoGrid.innerHTML = `
                <div class="col-12 text-center">
                    <div class="loading-spinner" style="width: 3rem; height: 3rem;"></div>
                    <p>Loading market data...</p>
                </div>
            `;
        }
        
        function showErrorState() {
            cryptoGrid.innerHTML = `
                <div class="col-12 text-center text-danger">
                    <p>Failed to load data. Please try refreshing.</p>
                </div>
            `;
        }
        
        function updateLastUpdated() {
            const now = new Date();
            lastUpdatedEl.textContent = now.toLocaleTimeString();
        }
    </script>
</body>
</html>
