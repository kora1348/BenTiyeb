<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphique Binance - IDEXUSDT (12h)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1923;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 1000px;
      margin: auto;
      background: #1a2a3a;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 350px !important;
    }
    .price-info {
      margin-top: 15px;
      font-size: 1.2em;
    }
    .green-candle {
      color: #4caf50;
      font-weight: bold;
    }
    .red-candle {
      color: #f44336;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ“Š Graphique Binance - IDEXUSDT (12h)</h1>
    <p>DonnÃ©es des derniÃ¨res 12 heures - Intervalle 15 minutes</p>

    <canvas id="binance-chart"></canvas>
    <div id="price-info" class="price-info">Chargement...</div>
  </div>

  <script>
    const SYMBOL = "IDEXUSDT";
    const INTERVAL = "15m";
    const LIMIT = 48; // 12h = 48 bougies en 15m
    const REFRESH_INTERVAL_MS = 30 * 60 * 1000; // 30 minutes

    const chartCtx = document.getElementById("binance-chart").getContext("2d");
    const priceInfo = document.getElementById("price-info");
    let binanceChart;

    async function fetchBinanceKlines() {
      try {
        const url = `https://api.binance.com/api/v3/klines?symbol=${SYMBOL}&interval=${INTERVAL}&limit=${LIMIT}`;
        const response = await axios.get(url);

        const data = response.data.map(candle => ({
          time: new Date(candle[0]),
          open: parseFloat(candle[1]),
          high: parseFloat(candle[2]),
          low: parseFloat(candle[3]),
          close: parseFloat(candle[4]),
        }));

        updateChart(data);

        const last = data[data.length - 1];
        const isGreen = last.close > last.open;
        priceInfo.innerHTML = `Dernier prix : <span class="${isGreen ? "green-candle" : "red-candle"}">${last.close.toFixed(6)}</span>`;
      } catch (error) {
        console.error("Erreur API Binance:", error);
        priceInfo.innerHTML = `<span class="red-candle">Erreur de chargement</span>`;
      }
    }

    function updateChart(data) {
      const labels = data.map(d => {
        const h = d.time.getHours().toString().padStart(2, "0");
        const m = d.time.getMinutes().toString().padStart(2, "0");
        return `${h}:${m}`;
      });
      const closePrices = data.map(d => d.close);

      if (binanceChart) binanceChart.destroy();

      binanceChart = new Chart(chartCtx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: `${SYMBOL} (15m)`,
            data: closePrices,
            borderColor: "#4fc3f7",
            borderWidth: 2,
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              ticks: {
                callback: value => parseFloat(value).toFixed(6)
              }
            }
          }
        }
      });
    }

    // DÃ©marrage + mise Ã  jour toutes les 30 min
    fetchBinanceKlines();
    setInterval(fetchBinanceKlines, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
