<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto TRY - Variation journalière par date</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .section { margin-bottom: 30px; }
    .variation { font-weight: bold; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #cryptoTable {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Cryptomonnaies en TRY - Variation (1d) par date</h1>

  <div class="section">
    <label for="dateInput">Choisis une date :</label>
    <input type="date" id="dateInput">
    <button onclick="loadData()">Charger les données</button>
  </div>

  <div class="section" id="selectedDate"></div>
  <div class="section" id="loading">En attente d'une date...</div>
  <div class="section" id="lowestVariations"></div>
  <div class="section" id="highestVariations"></div>

  <div class="section">
    <h2>Tableau complet des cryptos TRY</h2>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>N°</th>
          <th>Crypto</th>
          <th>Variation (1d)</th>
        </tr>
      </thead>
      <tbody id="cryptoTableBody"></tbody>
    </table>
  </div>

  <script>
    async function getTrySymbols() {
      const response = await fetch('https://api.binance.com/api/v3/ticker/price');
      const data = await response.json();
      return data
        .map(t => t.symbol)
        .filter(s =>
          s.endsWith('TRY') &&
          !s.includes('UP') &&
          !s.includes('DOWN') &&
          !s.includes('BULL') &&
          !s.includes('BEAR')
        );
    }

    async function getKlineAtDate(symbol, timestamp) {
      const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&startTime=${timestamp}&limit=1`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (!data || data.length === 0) return null;

        const open = parseFloat(data[0][1]);
        const close = parseFloat(data[0][4]);
        const variation = ((close - open) / open) * 100;
        return { symbol, variation: variation.toFixed(2) };
      } catch (err) {
        console.error(`Erreur pour ${symbol} :`, err);
        return null;
      }
    }

    function getTimestampFromDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      return date.getTime();
    }

    async function loadData() {
      const dateInput = document.getElementById('dateInput').value;
      const loading = document.getElementById('loading');
      const table = document.getElementById('cryptoTable');
      if (!dateInput) {
        alert("Merci de sélectionner une date.");
        return;
      }

      const timestamp = getTimestampFromDate(dateInput);
      loading.textContent = "Chargement des données pour le " + new Date(timestamp).toLocaleDateString('fr-FR');

      const trySymbols = await getTrySymbols();

      const variations = await Promise.all(
        trySymbols.map(symbol => getKlineAtDate(symbol, timestamp))
      );

      const validData = variations.filter(v => v !== null);

      // Affichage du tableau complet
      const tbody = document.getElementById('cryptoTableBody');
      tbody.innerHTML = '';
      validData.sort((a, b) => a.symbol.localeCompare(b.symbol));
      validData.forEach((crypto, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${crypto.symbol}</td>
          <td>${crypto.variation}%</td>
        `;
        tbody.appendChild(row);
      });
      table.style.display = 'table';

      // Affichage top/bas 7
      validData.sort((a, b) => a.variation - b.variation);
      const lowest7 = validData.slice(0, 7);
      const highest7 = validData.slice(-7).reverse();

      document.getElementById('lowestVariations').innerHTML = `
        <h2>7 cryptos TRY les plus basses</h2>
        <ul>
          ${lowest7.map(c => `<li>${c.symbol.replace('TRY', '')}: <span class="variation">${c.variation}%</span></li>`).join('')}
        </ul>
      `;

      document.getElementById('highestVariations').innerHTML = `
        <h2>7 cryptos TRY les plus hautes</h2>
        <ul>
          ${highest7.map(c => `<li>${c.symbol.replace('TRY', '')}: <span class="variation">${c.variation}%</span></li>`).join('')}
        </ul>
      `;

      document.getElementById('selectedDate').innerHTML = `Date sélectionnée : <strong>${new Date(timestamp).toLocaleDateString('fr-FR')}</strong>`;
      loading.textContent = "";
    }
  </script>
</body>
</html>
