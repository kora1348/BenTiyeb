<!DOCTYPE html>
<html>
   <head>
      <title>Taux de variation par semaine des cryptos</title>
      <link rel="stylesheet" href="../../style.css">
      <style>
      </style>
   </head>
   <body>
      <button class="button" onclick="window.location.href='/future/future.html'">Retour</button>
      <button style="background-color: #FB3831; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px;
         " onclick="window.location.href='/spot/spot.html'">Retour / Spot</button>
      <h1>Variation</h1>
      <div id="cryptoNames"></div>
      <table>
         <tr>
            <th>Crypto</th>
            <th>Variation 1</th>
            <th>Variation 2</th>
            <th>Total</th>
            <th>Moyenne</th>
            <th>Achat</th>
            <th>Vente</th>
         </tr>
         <!-- Crypto 1: 1INCH -->
         <tr id="1INCH">
            <td>1INCH (F)</td>
            <td class="text-center" id="variation_1INCH_1"></td>
            <td class="text-center" id="variation_1INCH_2"></td>
            <td class="text-center" id="total_1INCH"></td>
            <td class="text-center" id="average_1INCH"></td>
            <td class="text-center" id="long_1INCH"></td>
            <td class="text-center" id="short_1INCH"></td>
         </tr>
         <!-- Crypto 2: AAVE -->
         <tr id="AAVE">
            <td>AAVE (F)</td>
            <td class="text-center" id="variation_AAVE_1"></td>
            <td class="text-center" id="variation_AAVE_2"></td>
            <td class="text-center" id="total_AAVE"></td>
            <td class="text-center" id="average_AAVE"></td>
            <td class="text-center" id="long_AAVE"></td>
            <td class="text-center" id="short_AAVE"></td>
         </tr>
         <!-- Répétez le même modèle pour les autres cryptos -->
         <tr id="ANKR">
            <td>ANKR (F)</td>
            <td class="text-center" id="variation_ANKR_1"></td>
            <td class="text-center" id="variation_ANKR_2"></td>

            <td class="text-center" id="total_ANKR"></td>
            <td class="text-center" id="average_ANKR"></td>
            <td class="text-center" id="long_ANKR"></td>
            <td class="text-center" id="short_ANKR"></td>
         </tr>
        
      </table>
      <script src="variation.js"></script>
