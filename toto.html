<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arbitrage Spot vs Futures + Funding (Binance)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .positive { color: #0f0; }
    .negative { color: #f00; }
    .neutral  { color: #aaa; }
  </style>
</head>
<body>
  <h1>📊 Arbitrage Spot vs Futures + Funding (Binance)</h1>
  <table>
    <thead>
      <tr>
        <th>N°</th>
        <th>Actif</th>
        <th>Spot</th>
        <th>Futures</th>
        <th>Écart</th>
        <th>Funding Rate</th>
        <th>Conseil</th>
        <th>Entrée ?</th>
        <th>Sortie ?</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const PROFIT_EXIT_THRESHOLD = 0.2; // % minimum de gain pour sortir
    const FUNDING_ALERT_THRESHOLD = 0.01; // seuil funding favorable/défavorable

    async function getCommonSymbols() {
      const [spotRes, futRes] = await Promise.all([
        fetch('https://api.binance.com/api/v3/exchangeInfo'),
        fetch('https://fapi.binance.com/fapi/v1/exchangeInfo')
      ]);
      const spotData = await spotRes.json();
      const futData = await futRes.json();

      const spotSymbols = new Set(
        spotData.symbols
          .filter(s => s.quoteAsset === 'USDT' && s.status === 'TRADING')
          .map(s => s.symbol)
      );

      const futuresSymbols = futData.symbols
        .filter(s => s.quoteAsset === 'USDT' && s.contractType === 'PERPETUAL')
        .map(s => s.symbol);

      return futuresSymbols.filter(sym => spotSymbols.has(sym));
    }

    async function fetchData() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      const beep = document.getElementById('beep');
      let alertTriggered = false;

      const symbols = await getCommonSymbols();
      let rowNumber = 1;

      for (const symbol of symbols) {
        try {
          const [spotRes, futRes, fundingRes] = await Promise.all([
            fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`),
            fetch(`https://fapi.binance.com/fapi/v1/ticker/price?symbol=${symbol}`),
            fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${symbol}`)
          ]);

          const spotPrice = parseFloat((await spotRes.json()).price);
          const futPrice = parseFloat((await futRes.json()).price);
          const fundingRate = parseFloat((await fundingRes.json()).lastFundingRate) * 100;

          const diff = futPrice - spotPrice;
          const percent = ((diff / spotPrice) * 100);
          const percentStr = percent.toFixed(4);

          let conseil = '⏳ Attente';
          let conseilClass = 'neutral';
          let signalSortie = '⏳ Non';
          let sortieClass = 'neutral';
          let entree = '⏳ Non';
          let entreeClass = 'neutral';

          // 🔼 Conseil d'entrée
          if (diff > 0.1 && fundingRate > FUNDING_ALERT_THRESHOLD) {
            conseil = '🔻 Short Futures / 🔼 Long Spot';
            conseilClass = 'positive';
            entree = '✅ Oui';
            entreeClass = 'positive';
          } else if (diff < -0.1 && fundingRate < -FUNDING_ALERT_THRESHOLD) {
            conseil = '🔼 Long Futures / 🔻 Short Spot';
            conseilClass = 'positive';
            entree = '✅ Oui';
            entreeClass = 'positive';
          }

          // 🔔 Sortie - Écart resserré
          if (
            (conseil.includes('Long Futures') && Math.abs(percent) < PROFIT_EXIT_THRESHOLD) ||
            (conseil.includes('Short Futures') && Math.abs(percent) < PROFIT_EXIT_THRESHOLD)
          ) {
            signalSortie = '🔔 Oui (Écart resserré)';
            sortieClass = 'positive';
            alertTriggered = true;
          }

          // ⚠ Funding défavorable
          if ((diff > 0.1 && fundingRate < 0) || (diff < -0.1 && fundingRate > 0)) {
            signalSortie = '⚠ Funding défavorable';
            sortieClass = 'negative';
            alertTriggered = true;
          }

          const row = `
            <tr>
              <td>${rowNumber}</td>
              <td>${symbol.replace('USDT', '')}</td>
              <td>${spotPrice.toLocaleString()} USDT</td>
              <td>${futPrice.toLocaleString()} USDT</td>
              <td class="${diff > 0 ? 'positive' : diff < 0 ? 'negative' : 'neutral'}">
                ${diff.toFixed(2)} (${percentStr}%)
              </td>
              <td class="${fundingRate > 0 ? 'negative' : fundingRate < 0 ? 'positive' : 'neutral'}">
                ${fundingRate.toFixed(4)}%
              </td>
              <td class="${conseilClass}">${conseil}</td>
              <td class="${entreeClass}">${entree}</td>
              <td class="${sortieClass}">${signalSortie}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
          rowNumber++;
        } catch (err) {
          console.error(`Erreur pour ${symbol}:`, err);
        }
      }

      if (alertTriggered) beep.play();
    }

    fetchData();
    setInterval(fetchData, 5 * 60 * 1000); // Toutes les 5 minutes
  </script>
</body>
</html>
