<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyse Binance Zones Acheteurs/Vendeurs</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1923;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }
    #container {
      max-width: 1000px;
      margin: auto;
      background: #1a2a3a;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
    .zone-label {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>ðŸ“Š Zones d'Acheteurs et Vendeurs (Binance Futures)</h1>
    <canvas id="binance-chart"></canvas>
    <div id="zones-info" class="zone-label">Chargement des donnÃ©es...</div>
  </div>

  <script>
    const SYMBOL = "BTCUSDT";
    const INTERVAL = "15m";
    const LIMIT = 50;

    const chartCtx = document.getElementById("binance-chart").getContext("2d");
    let binanceChart;

    async function fetchBinanceData() {
      try {
        const response = await axios.get(
          `https://fapi.binance.com/fapi/v1/depth?symbol=${SYMBOL}&limit=1000`
        );

        const bids = response.data.bids.map(([price, qty]) => ({
          price: parseFloat(price),
          qty: parseFloat(qty),
        }));
        const asks = response.data.asks.map(([price, qty]) => ({
          price: parseFloat(price),
          qty: parseFloat(qty),
        }));

        // Garder les plus gros ordres (ex : top 20)
        const topBids = bids.sort((a, b) => b.qty - a.qty).slice(0, 20);
        const topAsks = asks.sort((a, b) => b.qty - a.qty).slice(0, 20);

        const bidPrices = topBids.map(b => b.price);
        const askPrices = topAsks.map(a => a.price);

        // DÃ©tecter les zones oÃ¹ il y a beaucoup de volume
        const bidZones = topBids.filter(b => b.qty > averageQty(topBids) * 1.5);
        const askZones = topAsks.filter(a => a.qty > averageQty(topAsks) * 1.5);

        // Affichage
        document.getElementById("zones-info").innerHTML = `
          <strong>Zones d'Acheteurs :</strong><br>
          ${bidZones.map(z => `ðŸŸ¢ ${z.price} (${z.qty})`).join("<br>")}
          <hr>
          <strong>Zones de Vendeurs :</strong><br>
          ${askZones.map(z => `ðŸ”´ ${z.price} (${z.qty})`).join("<br>")}
        `;

        drawChart(bidPrices, askPrices, topBids, topAsks);
      } catch (error) {
        console.error("Erreur rÃ©cupÃ©ration Binance Order Book:", error);
        document.getElementById("zones-info").innerText = "Erreur API Binance";
      }
    }

    function averageQty(arr) {
      const total = arr.reduce((sum, o) => sum + o.qty, 0);
      return total / arr.length;
    }

    function drawChart(bidPrices, askPrices, bids, asks) {
      const labels = [...bids.map(b => b.price), ...asks.map(a => a.price)];

      if (binanceChart) binanceChart.destroy();

      binanceChart = new Chart(chartCtx, {
        type: "bar",
        data: {
          labels: labels.map(p => p.toFixed(2)),
          datasets: [
            {
              label: "Buy Orders",
              data: bids.map(b => b.qty),
              backgroundColor: "rgba(76, 175, 80, 0.6)",
              borderColor: "#4caf50",
              borderWidth: 1,
            },
            {
              label: "Sell Orders",
              data: asks.map(a => a.qty),
              backgroundColor: "rgba(244, 67, 54, 0.6)",
              borderColor: "#f44336",
              borderWidth: 1,
            }
          ],
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: "Prix" },
              ticks: { maxRotation: 90, minRotation: 45 }
            },
            y: {
              title: { display: true, text: "Volume" }
            }
          },
        },
      });
    }

    fetchBinanceData();
    setInterval(fetchBinanceData, 30000); // refresh toutes les 30 secondes
  </script>
</body>
</html>
