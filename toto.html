<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptos avec paire TRY - Binance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2a900;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Cryptos avec paire TRY sur Binance</h1>
    <div id="loading" class="loading">Chargement des données...</div>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Crypto</th>
                <th>Taux de variation (24h)</th>
            </tr>
        </thead>
        <tbody id="cryptoTableBody">
            <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('cryptoTableBody');
            const loadingDiv = document.getElementById('loading');
            const cryptoTable = document.getElementById('cryptoTable');
            
            // Masquer le tableau pendant le chargement
            cryptoTable.style.display = 'none';
            
            // Récupérer les données depuis l'API Binance
            fetch('https://api.binance.com/api/v3/ticker/24hr')
                .then(response => response.json())
                .then(data => {
                    // Filtrer les paires qui se terminent par TRY
                    const tryPairs = data.filter(pair => pair.symbol.endsWith('TRY'));
                    
                    // Trier par volume (facultatif)
                    tryPairs.sort((a, b) => parseFloat(b.quoteVolume) - parseFloat(a.quoteVolume));
                    
                    // Afficher les données dans le tableau
                    tryPairs.forEach((pair, index) => {
                        const row = document.createElement('tr');
                        
                        // Numéro de ligne
                        const indexCell = document.createElement('td');
                        indexCell.textContent = index + 1;
                        
                        // Symbole (nom de la crypto)
                        const symbolCell = document.createElement('td');
                        symbolCell.textContent = pair.symbol.replace('TRY', '');
                        
                        // Variation 24h
                        const changeCell = document.createElement('td');
                        const priceChangePercent = parseFloat(pair.priceChangePercent);
                        changeCell.textContent = priceChangePercent.toFixed(2) + '%';
                        
                        // Appliquer une classe CSS en fonction si la variation est positive ou négative
                        if (priceChangePercent >= 0) {
                            changeCell.classList.add('positive');
                        } else {
                            changeCell.classList.add('negative');
                        }
                        
                        // Ajouter les cellules à la ligne
                        row.appendChild(indexCell);
                        row.appendChild(symbolCell);
                        row.appendChild(changeCell);
                        
                        // Ajouter la ligne au tableau
                        tableBody.appendChild(row);
                    });
                    
                    // Masquer le message de chargement et afficher le tableau
                    loadingDiv.style.display = 'none';
                    cryptoTable.style.display = 'table';
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données:', error);
                    loadingDiv.textContent = 'Erreur lors du chargement des données. Veuillez réessayer.';
                });
        });
    </script>
</body>
</html>
