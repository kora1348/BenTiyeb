<!DOCTYPE html>
<html>
   <head>

      <link rel="stylesheet" href="../../style.css">
      <style>
      </style>
   </head>
   <body>
      <button class="button" onclick="window.location.href='/future/future.html'">Retour</button>
      <button style="background-color: #FB3831; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px;
         " onclick="window.location.href='/spot/spot.html'">Retour / Spot</button>
      <h1>Variation</h1>
      <div id="cryptoNames"></div>

            <th>Séance 2</th>

         <tr id="1INCH">

            <td class="text-center" id="long_1INCH"></td>
            <td class="text-center" id="short_1INCH"></td>

         <tr id="AAVE">
