<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variation Crypto 1h</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .datetime {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #555;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .pair-list {
            flex: 1;
            min-width: 300px;
        }
        .pair-group {
            margin-bottom: 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .pair-item {
            margin: 5px 0;
            padding: 10px;
            background: white;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .neutral {
            color: gray;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
        }
        .symbol {
            font-weight: bold;
            flex: 2;
        }
        .price-info {
            flex: 1;
            text-align: right;
        }
        .current-price {
            font-size: 0.9em;
        }
        .price-change {
            font-size: 0.8em;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
        .average-card {
            margin: 15px 0;
            padding: 15px;
            background: #e9f7ef;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .average-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .average-value {
            font-size: 1.1em;
        }
        .section-footer {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Variation Crypto sur 1 Heure</h1>
    <div class="datetime" id="currentDatetime"></div>
    
    <div class="container">
        <div class="pair-list" id="btcPairs">
            <h2>Paires BTC</h2>
            <div class="loading">Chargement...</div>
        </div>
        <div class="pair-list" id="ethPairs">
            <h2>Paires ETH</h2>
            <div class="loading">Chargement...</div>
        </div>
        <div class="pair-list" id="ltcPairs">
            <h2>Paires LTC</h2>
            <div class="loading">Chargement...</div>
        </div>
        <div class="pair-list" id="bnbPairs">
            <h2>Paires BNB</h2>
            <div class="loading">Chargement...</div>
        </div>
        <div class="pair-list" id="neoPairs">
            <h2>Paires NEO</h2>
            <div class="loading">Chargement...</div>
        </div>
        <div class="pair-list" id="qtumPairs">
            <h2>Paires QTUM</h2>
            <div class="loading">Chargement...</div>
        </div>
         <div class="pair-list" id="gasPairs">
            <h2>Paires GAS*</h2>
            <div class="loading">Chargement...</div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadAllPairs()">Actualiser les donn√©es</button>

    <script src="/tintin.js"></script>
</body>
</html>
