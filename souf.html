<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stratégie Crypto Simplifiée</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.9rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e3f2fd;
    }
    .green { color: #388e3c; }
    .blue { color: #1976d2; }
    .red { color: #d32f2f; }
    .grey { color: #757575; }
    .strong-buy { background-color: #e8f5e9; }
    .strong-sell { background-color: #ffebee; }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #1e88e5;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s;
      text-align: center;
      color: white;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1>📊 Stratégie Crypto - Variation sur 1h</h1>
  <div class="progress-container" id="progress-container" style="display: none;">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <table>
    <thead>
      <tr>
        <th>N°</th>
        <th>Actif</th>
        <th>Taux 1h</th>
        <th>Extrême Fréq.</th>
        <th>Entrée</th>
        <th>Sortie</th>
        <th>Confiance</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <td colspan="7" class="loading">Chargement des données cryptos...</td>
      </tr>
    </tbody>
  </table>

<script>
  const CONFIDENCE_LEVELS = {
    HIGH: { text: "Élevée", class: "green" },
    MEDIUM: { text: "Moyenne", class: "blue" },
    LOW: { text: "Faible", class: "red" }
  };

  // Cache pour stocker les données entre les actualisations
  const dataCache = {
    symbols: [],
    lastUpdate: null,
    cacheDuration: 5 * 60 * 1000 // 5 minutes
  };

  async function getTradableSymbols() {
    if (dataCache.symbols.length > 0 && 
        dataCache.lastUpdate && 
        Date.now() - dataCache.lastUpdate < dataCache.cacheDuration) {
      return dataCache.symbols;
    }

    try {
      const res = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
      const data = await res.json();
      dataCache.symbols = data.symbols
        .filter(s => s.contractType === 'PERPETUAL' && s.quoteAsset === 'USDT' && s.status === 'TRADING')
        .map(s => s.symbol);
      dataCache.lastUpdate = Date.now();
      return dataCache.symbols;
    } catch (err) {
      console.error("Erreur récupération des symboles:", err);
      throw err;
    }
  }

  async function fetch1hData(symbol) {
    try {
      const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=1m&limit=60`);
      const data = await res.json();
      
      if (!data || data.length < 60) return { change: 0, extremeFreq: 0 };
      
      const firstPrice = parseFloat(data[0][4]);
      const lastPrice = parseFloat(data[data.length-1][4]);
      const change = ((lastPrice - firstPrice) / firstPrice) * 100;
      
      let extremeFreq = 0;
      let thresholdCrossed = false;
      let lastVariation = 0;

      for (let i = 1; i < data.length; i++) {
        const price = parseFloat(data[i][4]);
        const currentChange = ((price - firstPrice) / firstPrice) * 100;
        
        // Vérifier si le seuil de ±1% est franchi
        if (!thresholdCrossed) {
          if (Math.abs(currentChange) >= 1) {
            thresholdCrossed = true;
            lastVariation = currentChange;
            if (Math.abs(currentChange) >= 1.5) {
              extremeFreq = Math.floor((Math.abs(currentChange) - 1) / 0.5) + 1;
              lastVariation = currentChange;
            } else {
              extremeFreq = 0;
            }
          }
          continue;
        }
        
        // Compter les extrêmes après le seuil
        if (change >= 1 && currentChange >= lastVariation + 0.5) {
          const steps = Math.floor((currentChange - lastVariation) / 0.5);
          extremeFreq += steps;
          lastVariation += steps * 0.5;
        } else if (change <= -1 && currentChange <= lastVariation - 0.5) {
          const steps = Math.floor((lastVariation - currentChange) / 0.5);
          extremeFreq += steps;
          lastVariation -= steps * 0.5;
        }
      }
      
      return { change, extremeFreq };
    } catch (err) {
      console.error("Erreur pour", symbol, err);
      return { change: 0, extremeFreq: 0 };
    }
  }

  function isExtremeVariation(change) {
    return change >= 1 || change <= -1;
  }

  function getVariationClass(change) {
    if (change >= 1) return "green";
    if (change >= 0.5 && change < 1 || change <= -0.5 && change > -1) return "blue";
    if (change <= -1) return "red";
    return "grey";
  }

  function getConfidence(change) {
    const absChange = Math.abs(change);
    if (absChange >= 2) return CONFIDENCE_LEVELS.HIGH;
    if (absChange >= 1) return CONFIDENCE_LEVELS.MEDIUM;
    return CONFIDENCE_LEVELS.LOW;
  }

  function getSignal(change, isExtreme) {
    if (isExtreme) {
      if (change >= 1) {
        return { entry: "📈 Acheter", exit: "🔒 Conserver", rowClass: "strong-buy", class: "green" };
      } else if (change <= -1) {
        return { entry: "📉 Vendre", exit: "⚠ Sortir", rowClass: "strong-sell", class: "red" };
      }
    }
    return { entry: "⏳ Attente", exit: "⏳ Attente", rowClass: "", class: "grey" };
  }

  async function updateTable() {
    const tbody = document.getElementById('table-body');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    
    try {
      tbody.innerHTML = '<tr><td colspan="7" class="loading">Chargement des données cryptos...</td></tr>';
      progressContainer.style.display = 'block';
      
      const symbols = await getTradableSymbols();
      tbody.innerHTML = '';
      
      if (!symbols || symbols.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="error">Aucun symbole trouvé</td></tr>';
        progressContainer.style.display = 'none';
        return;
      }
      
      let index = 1;
      let hasData = false;
      const batchSize = 20;
      const totalSymbols = symbols.length;
      let processed = 0;
      const results = [];
      
      for (let i = 0; i < totalSymbols; i += batchSize) {
        const batch = symbols.slice(i, i + batchSize);
        
        const batchResults = await Promise.all(batch.map(async symbol => {
          try {
            const { change, extremeFreq } = await fetch1hData(symbol);
            return { symbol, change, extremeFreq };
          } catch (err) {
            console.error("Erreur pour", symbol, err);
            return { symbol, change: 0, extremeFreq: 0 };
          }
        }));
        
        results.push(...batchResults);
        processed += batch.length;
        
        const progress = Math.round((processed / totalSymbols) * 100);
        progressBar.style.width = `${progress}%`;
        progressBar.textContent = `${progress}%`;
        
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      results.sort((a, b) => {
        const aIsExtreme = isExtremeVariation(a.change);
        const bIsExtreme = isExtremeVariation(b.change);
        
        if (aIsExtreme && bIsExtreme) {
          return b.extremeFreq - a.extremeFreq;
        } else if (aIsExtreme) {
          return -1;
        } else if (bIsExtreme) {
          return 1;
        }
        return Math.abs(b.change) - Math.abs(a.change);
      });
      
      for (const { symbol, change, extremeFreq } of results) {
        const extreme = isExtremeVariation(change);
        const variationClass = getVariationClass(change);
        const signal = getSignal(change, extreme);
        const confidence = getConfidence(change);
        
        const row = document.createElement("tr");
        if (signal.rowClass) row.classList.add(signal.rowClass);
        
        row.innerHTML = `
          <td>${index++}</td>
          <td>${symbol.replace("USDT", "")}</td>
          <td class="${variationClass}">${change.toFixed(2)}%</td>
          <td>${extreme ? extremeFreq : "-"}</td>
          <td class="${signal.class}">${signal.entry}</td>
          <td class="${signal.class}">${signal.exit}</td>
          <td class="${confidence.class}">${confidence.text}</td>
        `;
        
        tbody.appendChild(row);
        hasData = true;
      }
      
      if (!hasData) {
        tbody.innerHTML = '<tr><td colspan="7" class="error">Aucune donnée disponible pour le moment</td></tr>';
      }
      
      progressContainer.style.display = 'none';
      
    } catch (err) {
      console.error("Erreur majeure:", err);
      tbody.innerHTML = '<tr><td colspan="7" class="error">Erreur lors du chargement des données</td></tr>';
      progressContainer.style.display = 'none';
    }
  }

  updateTable();
  setInterval(updateTable, 5 * 60 * 1000);
</script>
</body>
</html>
