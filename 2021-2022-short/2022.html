<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Variations mensuelles Binance 2022</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #eee; }
#progressContainer {
    width: 100%;
    background-color: #ddd;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 10px;
}
#progressBar {
    height: 20px;
    width: 0%;
    background-color: #4caf50;
    text-align: center;
    color: white;
    font-size: 12px;
    line-height: 20px;
    transition: width 0.3s ease;
}
.card {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 12px;
    background-color: #f9f9f9;
    margin-bottom: 15px;
}
.card h3 {
    margin-top: 0;
}
.card div {
    padding: 2px 0;
    border-bottom: 1px solid #eee;
}
</style>
</head>
<body>
<h2>Variations mensuelles (Janvier, Avril, Juillet, Octobre 2022)</h2>
<div id="progressContainer">
    <div id="progressBar">0%</div>
</div>
<div class="card">
    <h3>ðŸ“‰ Cryptos nÃ©gatives sur les 4 mois consÃ©cutifs</h3>
    <div id="negativeCryptos">Chargement...</div>
</div>
<table>
<thead>
<tr>
    <th>Crypto</th>
    <th>Mois</th>
    <th>Variation (%)</th>
</tr>
</thead>
<tbody id="cryptoTableBody"></tbody>
</table>
<script>
// Mois ciblÃ©s
const monthsToShow = [0, 3, 6, 9]; // Janvier, Avril, Juillet, Octobre
async function fetchMonthlyKlines(symbol) {
    const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1M&limit=1000`;
    const resp = await fetch(url);
    return resp.json();
}
function updateProgress(current, total) {
    const progressBar = document.getElementById('progressBar');
    const percent = Math.round((current / total) * 100);
    progressBar.style.width = percent + '%';
    progressBar.textContent = percent + '%';
}
async function main() {
    const tbody = document.getElementById('cryptoTableBody');
    const negativeDiv = document.getElementById('negativeCryptos');
    tbody.innerHTML = '';
    negativeDiv.innerHTML = 'Chargement...';
    // RÃ©cupÃ©rer la liste des symboles depuis Binance
    const symbolsResponse = await fetch('https://api.binance.com/api/v3/exchangeInfo');
    const symbolsData = await symbolsResponse.json();
    const symbols = symbolsData.symbols.map(s => s.symbol).filter(s => s.endsWith('USDT'));
    let processed = 0;
    let negativeList = [];
    let allData = [];
    for (const symbol of symbols) {
        try {
            const klines = await fetchMonthlyKlines(symbol);
            let negativeCount = 0;
            let totalVariation = 0;
            for (let i = 1; i < klines.length; i++) {
                const prev = klines[i - 1];
                const curr = klines[i];
                const date = new Date(curr[0]);
                const year = date.getFullYear();
                const month = date.getMonth();
                if (year === 2022 && monthsToShow.includes(month)) {
                    const variation = ((parseFloat(curr[4]) - parseFloat(prev[4])) / parseFloat(prev[4])) * 100;
                    if (variation < 0) negativeCount++;
                    totalVariation += variation;
                    const moisNom = date.toLocaleString('fr-FR', { month: 'long' });
                    allData.push({
                        symbol,
                        moisNom,
                        year,
                        variation
                    });
                }
            }
            if (negativeCount === 4) {
                negativeList.push({symbol, totalVariation: totalVariation.toFixed(2)});
            }
        } catch (e) {
            console.error(`Erreur pour ${symbol}:`, e.message);
        }
        processed++;
        updateProgress(processed, symbols.length);
    }
    // Trier les donnÃ©es par symbole
    allData.sort((a, b) => a.symbol.localeCompare(b.symbol));
    // InsÃ©rer les donnÃ©es triÃ©es dans le tableau
    allData.forEach(data => {
        tbody.insertAdjacentHTML('beforeend', `
            <tr>
                <td>${data.symbol}</td>
                <td>${data.moisNom} ${data.year}</td>
                <td style="color:${data.variation >= 0 ? 'green' : 'red'}">${data.variation.toFixed(2)}%</td>
            </tr>
        `);
    });
    if (negativeList.length > 0) {
        negativeDiv.innerHTML = negativeList
          .map(n => `<div>${n.symbol} : ${n.totalVariation}%</div>`)
          .join('');
    } else {
        negativeDiv.innerHTML = "<div>Aucune crypto nÃ©gative sur les 4 mois.</div>";
    }
}
main();
</script>
</body>
</html>
