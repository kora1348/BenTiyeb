        const liste3 = ["PEPE", "BTTC", "1000SATS", "LUNC", "DOGS", "HOT", "HMSTR", "SPELL", "PENGU", "BOME", "MEME", "COS", "1MBABYDOGE", "ANIME", "SPK", "NOT", "DENT", "JASMY", "USTC", "AMP", "BEAMX", "SLP", "ACT", "1000CAT", "FIDA", "GALA", "C", "VTHO", "TREE", "BLUR", "PNUT", "ENA", "TLM", "SLF", "BABY", "MUBARAK", "ARPA", "XVG", "ACA", "RDNT", "CHZ", "RESOLV", "USUAL", "RVN", "XAI", "MAV", "BMT", "SOPH", "MOVE", "ALT", "PIXEL", "PORTAL", "ROSE", "PEOPLE", "HUMA", "HOME", "G", "D", "BIO", "VANRY", "VET", "COTI", "UMA", "SAHARA", "LUNA", "API3", "RARE", "AIXBT", "HAEDAL", "W", "NFP", "XRP", "MBOX", "ARB", "ZK", "HBAR", "WIF", "KERNEL", "ANKR", "RAD", "TRU", "CETUS", "AEVO", "ETHFI", "SOLV", "MINA", "CATI", "SAGA", "STRK", "FET", "ADA", "BAKE", "ID", "ENJ", "ARKM", "LA", "SXT", "XLM", "ZIL", "PARTI", "LUMIA", "WLD", "SUN", "HYPER", "GMT", "ALGO", "NEWT", "S", "TIA", "TNSR", "PYTH", "ARK", "SEI", "STRAX", "STO", "JUP", "BEL", "APE", "ERA", "LAYER", "LDO", "ONT", "IO", "SAND", "SHELL", "VIC", "SIGN", "MANTA", "PHA", "OP", "WCT", "TRUMP", "NIL", "LISTA", "SUI", "MANA", "SXP", "POL", "AXL", "BERA", "ALPINE", "BAR", "ONDO", "COW", "ME", "ZRO", "KAITO", "POLYX", "SANTOS", "ORCA", "ALICE", "NTRN", "JTO", "NXPC", "OMNI", "RAY", "VIRTUAL", "RED", "AVAX", "LAZIO", "CAKE", "DYDX", "RONIN", "SNX", "RENDER", "STORJ", "STX", "VANA", "NEAR", "JUV", "DOT", "THETA", "YGG", "CITY", "FIL", "PORTO", "ATM", "INJ", "UNI", "TON", "HIVE", "BANANA", "OG", "LPT", "ORDI", "ASR", "SOL", "LINK", "ICP", "ATOM", "MOVR", "AXS", "TRB", "AUCTION", "METIS", "ETH", "EGLD", "KSM", "COMP", "BNB", "MKR"];

        const liste4 = ["1000CAT", "HOME", "TREE", "LISTA", "ATM", "CFX", "OP", "BAR", "ASR", "SUN", "JUV", "CITY", "PSG", "MOVR", "AUCTION", "RAY"];

        // Fonction pour trouver les doublons apparaissant dans au moins trois listes
        function trouverDoublons(...listes) {
            const elementsListes = {};
            const doublons = [];

            // Enregistrer les listes où chaque élément apparaît
            listes.forEach((liste, index) => {
                liste.forEach(element => {
                    if (elementsListes[element]) {
                        elementsListes[element].push(`Liste ${index + 1}`);
                    } else {
                        elementsListes[element] = [`Liste ${index + 1}`];
                    }
                });
            });

            // Vérifier les éléments qui apparaissent dans au moins trois listes
            for (const element in elementsListes) {
                if (elementsListes[element].length >= 3) {
                    doublons.push(`${element} (${elementsListes[element].join(", ")})`);
                }
            }

            return doublons;
        }

        // Fonction pour trouver et afficher les doublons
        function trouverEtAfficherDoublons() {
            const doublons = trouverDoublons(liste1, liste2, liste3, liste4);
            const resultatElement = document.getElementById("resultat");
            if (doublons.length > 0) {
                resultatElement.innerText = "Doublons trouvés dans au moins trois listes :\n" + doublons.join("\n");
            } else {
                resultatElement.innerText = "Aucun doublon trouvé dans au moins trois listes.";
            }
        }
    </script>
