<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stratégie Crypto Simplifiée</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.9rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e3f2fd;
    }
    .green { color: #388e3c; }
    .blue { color: #1976d2; }
    .red { color: #d32f2f; }
    .grey { color: #757575; }
    .strong-buy { background-color: #e8f5e9; }
    .strong-sell { background-color: #ffebee; }
    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      padding: 20px;
    }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #1e88e5;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s;
      text-align: center;
      color: white;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <h1> Stratégie Crypto - Variation sur 1h</h1>
  <div class="progress-container" id="progress-container" style="display: none;">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <table>
    <thead>
      <tr>
        <th>N°</th>
        <th>Actif</th>
        <th>Taux 1h</th>
        <th>Extrême Fréq.</th>
        <th>Prix</th>
        <th>Funding Rate</th>
        <th>Prochain Funding</th>
        <th>Entrée</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr>
        <td colspan="8" class="loading">Chargement des données cryptos...</td>
      </tr>
    </tbody>
  </table>

<script>
  // Cache pour stocker les données entre les actualisations
  const dataCache = {
    symbols: [],
    lastUpdate: null,
    cacheDuration: 5 * 60 * 1000 // 5 minutes
  };

  async function getTradableSymbols() {
    if (dataCache.symbols.length > 0 && 
        dataCache.lastUpdate && 
        Date.now() - dataCache.lastUpdate < dataCache.cacheDuration) {
      return dataCache.symbols;
    }

    try {
      const res = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
      const data = await res.json();
      dataCache.symbols = data.symbols
        .filter(s => s.contractType === 'PERPETUAL' && s.quoteAsset === 'USDT' && s.status === 'TRADING')
        .map(s => s.symbol);
      dataCache.lastUpdate = Date.now();
      return dataCache.symbols;
    } catch (err) {
      console.error("Erreur récupération des symboles:", err);
      throw err;
    }
  }

  async function fetchFundingData(symbol) {
    try {
      const res = await fetch(`https://fapi.binance.com/fapi/v1/premiumIndex?symbol=${symbol}`);
      const data = await res.json();
      
      if (!data) return { fundingRate: 0, nextFundingTime: 0 };
      
      const fundingRate = parseFloat(data.lastFundingRate) * 100; // en pourcentage
      const nextFundingTime = data.nextFundingTime;
      
      return { fundingRate, nextFundingTime };
    } catch (err) {
      console.error("Erreur funding pour", symbol, err);
      return { fundingRate: 0, nextFundingTime: 0 };
    }
  }

  async function fetch1hData(symbol) {
    try {
      // Récupérer les 2 dernières bougies horaires pour calculer la variation
      const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=1h&limit=2`);
      const data = await res.json();
      
      if (!data || data.length < 2) return { change: 0, extremeFreq: 0, lastPrice: 0 };
      
      const previousClose = parseFloat(data[0][4]); // Prix de clôture de la bougie précédente
      const currentClose = parseFloat(data[1][4]); // Prix de clôture de la bougie actuelle
      const change = ((currentClose - previousClose) / previousClose) * 100;
      
      // Pour la fréquence extrême, nous allons regarder les variations intra-bougie
      let extremeFreq = 0;
      const high = parseFloat(data[1][2]);
      const low = parseFloat(data[1][3]);
      const open = parseFloat(data[1][1]);
      
      // Calculer les variations significatives à l'intérieur de la bougie horaire
      if (change > 0) {
        const peak = (high - open) / open * 100;
        if (peak >= 1.5) {
          extremeFreq = Math.floor((peak - 1) / 0.5);
        }
      } else if (change < 0) {
        const drop = (open - low) / open * 100;
        if (drop >= 1.5) {
          extremeFreq = Math.floor((drop - 1) / 0.5);
        }
      }
      
      return { change, extremeFreq, lastPrice: currentClose };
    } catch (err) {
      console.error("Erreur pour", symbol, err);
      return { change: 0, extremeFreq: 0, lastPrice: 0 };
    }
  }

  function formatNextFundingTime(nextFundingTime) {
    if (!nextFundingTime) return "-";
    
    const now = Date.now();
    const diff = nextFundingTime - now;
    
    if (diff <= 0) return "Maintenant";
    
    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    
    return `${hours}h ${minutes}m`;
  }

  function isExtremeVariation(change) {
    return change >= 1 || change <= -1;
  }

  function getVariationClass(change) {
    if (change >= 1) return "green";
    if (change >= 0.5 && change < 1 || change <= -0.5 && change > -1) return "blue";
    if (change <= -1) return "red";
    return "grey";
  }

  function getSignal(change, fundingRate) {
    // Nouvelle stratégie avec condition sur le funding rate:
    // Si Taux 1h est négatif et Funding Rate > 0.06% -> SHORT (rouge)
    // Si Taux 1h est positif et Funding Rate < -0.06% -> LONG (vert)
    // Sinon Attente (gris)
    if (change < 0 && fundingRate > 0.06) {
      return { entry: "SHORT", class: "red", rowClass: "strong-sell" };
    } else if (change > 0 && fundingRate < -0.06) {
      return { entry: "LONG", class: "green", rowClass: "strong-buy" };
    }
    return { entry: "Attente", class: "grey", rowClass: "" };
  }

  async function updateTable() {
    const tbody = document.getElementById('table-body');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    
    try {
      tbody.innerHTML = '<tr><td colspan="8" class="loading">Chargement des données cryptos...</td></tr>';
      progressContainer.style.display = 'block';
      
      const symbols = await getTradableSymbols();
      tbody.innerHTML = '';
      
      if (!symbols || symbols.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="error">Aucun symbole trouvé</td></tr>';
        progressContainer.style.display = 'none';
        return;
      }
      
      let index = 1;
      let hasData = false;
      const batchSize = 20;
      const totalSymbols = symbols.length;
      let processed = 0;
      const results = [];
      
      for (let i = 0; i < totalSymbols; i += batchSize) {
        const batch = symbols.slice(i, i + batchSize);
        
        const batchResults = await Promise.all(batch.map(async symbol => {
          try {
            const { change, extremeFreq, lastPrice } = await fetch1hData(symbol);
            const { fundingRate, nextFundingTime } = await fetchFundingData(symbol);
            return { symbol, change, extremeFreq, lastPrice, fundingRate, nextFundingTime };
          } catch (err) {
            console.error("Erreur pour", symbol, err);
            return { symbol, change: 0, extremeFreq: 0, lastPrice: 0, fundingRate: 0, nextFundingTime: 0 };
          }
        }));
        
        results.push(...batchResults);
        processed += batch.length;
        
        const progress = Math.round((processed / totalSymbols) * 100);
        progressBar.style.width = `${progress}%`;
        progressBar.textContent = `${progress}%`;
        
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      // Trier par variation absolue décroissante
      results.sort((a, b) => Math.abs(b.change) - Math.abs(a.change));
      
      for (const { symbol, change, extremeFreq, lastPrice, fundingRate, nextFundingTime } of results) {
        const variationClass = getVariationClass(change);
        const signal = getSignal(change, fundingRate);
        
        // Calculer le prix ajusté avec 5 décimales
        let adjustedPrice = "-";
        if (lastPrice > 0) {
          adjustedPrice = lastPrice.toFixed(5);
        }
        
        // Déterminer la couleur du funding rate
        const fundingClass = fundingRate > 0.06 ? "red" : fundingRate < -0.06 ? "green" : "grey";
        
        const row = document.createElement("tr");
        if (signal.rowClass) row.classList.add(signal.rowClass);
        
        row.innerHTML = `
          <td>${index++}</td>
          <td>${symbol.replace("USDT", "")}</td>
          <td class="${variationClass}">${change.toFixed(2)}%</td>
          <td>${isExtremeVariation(change) ? extremeFreq : "-"}</td>
          <td>${adjustedPrice}$</td>
          <td class="${fundingClass}">${fundingRate.toFixed(4)}%</td>
          <td>${formatNextFundingTime(nextFundingTime)}</td>
          <td class="${signal.class}">${signal.entry}</td>
        `;
        
        tbody.appendChild(row);
        hasData = true;
      }
      
      if (!hasData) {
        tbody.innerHTML = '<tr><td colspan="8" class="error">Aucune donnée disponible pour le moment</td></tr>';
      }
      
      progressContainer.style.display = 'none';
      
    } catch (err) {
      console.error("Erreur majeure:", err);
      tbody.innerHTML = '<tr><td colspan="8" class="error">Erreur lors du chargement des données</td></tr>';
      progressContainer.style.display = 'none';
    }
  }

  updateTable();
  setInterval(updateTable, 5 * 60 * 1000);
</script>
</body>
</html>
