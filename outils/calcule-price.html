<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Calcul de prix</title>
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <button
      style="
        background-color: #fb3831;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      "
      onclick="window.location.href='../../index.html'"
    >
      Accueil
    </button>
    <h2>Calcul de prix de 1% à 10%</h2>
    <label for="numberInput">Entrez un nombre:</label>
    <input type="number" id="numberInput" />
    <button onclick="calculate()">Calculer</button>
    <h2>Resultats:</h2>
    <div id="output"></div>
    <h2>Calcul de prix à 5%</h2>
    <label for="numberInputS">Entrez un nombre:</label>
    <input type="number" id="numberInputS" />
    <button onclick="calculateDay()">Calculer</button>
    <h2>Resultats:</h2>
    <div id="outputS"></div>
    <script src="/outils/calcule-price.js"></script>
  </body>
</html>
