<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Stratégie Crypto Simplifiée</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 0.9rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #e3f2fd;
    }
    .green { color: #388e3c; }
    .blue { color: #1976d2; }
    .red { color: #d32f2f; }
    .grey { color: #757575; }
    .strong-buy { background-color: #e8f5e9; }
    .strong-sell { background-color: #ffebee; }
  </style>
</head>
<body>
  <h1>📊 Stratégie Crypto - Variation sur 4h</h1>
  <table>
    <thead>
      <tr>
        <th>N°</th>
        <th>Actif</th>
        <th>Taux 4h</th>
        <th>Entrée</th>
        <th>Sortie</th>
        <th>Confiance</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const CONFIDENCE_LEVELS = {
      HIGH: { text: "Élevée", class: "green" },
      MEDIUM: { text: "Moyenne", class: "blue" },
      LOW: { text: "Faible", class: "red" }
    };

    async function getTradableSymbols() {
  try {
    const res = await fetch('https://fapi.binance.com/fapi/v1/exchangeInfo');
    const data = await res.json();
    return data.symbols
      .filter(s => s.contractType === 'PERPETUAL' && s.quoteAsset === 'USDT')
      .map(s => s.symbol);
  } catch (err) {
    console.error("Erreur récupération des symboles:", err);
    return [];
  }
}


    async function fetch4hChange(symbol) {
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=4h&limit=2`);
      const data = await res.json();
      const [open, close] = [parseFloat(data[0][1]), parseFloat(data[1][4])];
      const change = ((close - open) / open) * 100;
      return change;
    }

    function getVariationClass(change) {
      if (change >= 3) return "green";
      if (change === 2 || change === -2) return "blue";
      if (change <= -3) return "red";
      return "grey";
    }

    function getConfidence(change) {
      if (Math.abs(change) >= 2) return CONFIDENCE_LEVELS.HIGH;
      if (Math.abs(change) >= 1) return CONFIDENCE_LEVELS.MEDIUM;
      return CONFIDENCE_LEVELS.LOW;
    }

    function getSignal(change) {
      if (change >= 2) {
        return { entry: "📈 Acheter", exit: "🔒 Conserver", rowClass: "strong-buy", class: "green" };
      } else if (change <= -2) {
        return { entry: "📉 Vendre", exit: "⚠ Sortir", rowClass: "strong-sell", class: "red" };
      } else {
        return { entry: "⏳ Attente", exit: "⏳ Attente", rowClass: "", class: "grey" };
      }
    }

    async function updateTable() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = "";

      const symbols = await getTradableSymbols();
      const selectedSymbols = symbols; // Prend tout

      let i = 1;
      for (const symbol of selectedSymbols) {
        try {
          const change = await fetch4hChange(symbol);
          const variationClass = getVariationClass(change);
          const signal = getSignal(change);
          const confidence = getConfidence(change);

          const row = document.createElement("tr");
          if (signal.rowClass) row.classList.add(signal.rowClass);

          row.innerHTML = `
            <td>${i++}</td>
            <td>${symbol.replace("USDT", "")}</td>
            <td class="${variationClass}">${change.toFixed(2)}%</td>
            <td class="${signal.class}">${signal.entry}</td>
            <td class="${signal.class}">${signal.exit}</td>
            <td class="${confidence.class}">${confidence.text}</td>
          `;

          tbody.appendChild(row);
        } catch (err) {
          console.error("Erreur pour", symbol, err);
        }
      }
    }

    updateTable();
    setInterval(updateTable, 5 * 60 * 1000);
  </script>
</body>
</html>
