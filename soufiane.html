<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique listing des cryptos Binance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2a900;
            color: white;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .positive { color: green; }
        .negative { color: red; }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .card h2 {
            margin-top: 0;
            color: #f2a900;
        }
    </style>
</head>
<body>
<h1>Historique des cryptos listées sur Binance</h1>
<div id="loading">Chargement des données en cours...</div>
<div id="highlightCard" class="card">
    <h2>Top 5 des cryptos avec le plus haut pourcentage</h2>
    <div id="highlightCardContent"></div>
</div>
<table id="cryptoTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Crypto</th>
            <th>Prix le plus bas</th>
            <th>Prix le plus haut sur Binance</th>
            <th>Pourcentage</th>
        </tr>
    </thead>
    <tbody id="cryptoTableBody">
        <!-- Données insérées par JS -->
    </tbody>
</table>
<script>
    async function fetchAllSymbols() {
        const res = await fetch('https://api.binance.com/api/v3/exchangeInfo');
        const data = await res.json();
        return data.symbols.filter(s => s.status === 'TRADING' && s.quoteAsset === 'USDT');
    }

    async function fetchCurrentPrice(symbol) {
        const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
        const data = await res.json();
        return parseFloat(data.price);
    }

    async function fetchMinLow(symbol) {
        const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1M&limit=1000`;
        const res = await fetch(url);
        const data = await res.json();
        let min = Infinity;
        for (const candle of data) {
            const low = parseFloat(candle[3]);
            if (low < min) min = low;
        }
        return min;
    }

    async function fetchMaxHigh(symbol) {
        const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1M&limit=1000`;
        const res = await fetch(url);
        const data = await res.json();
        let max = 0;
        for (const candle of data) {
            const high = parseFloat(candle[2]);
            if (high > max) max = high;
        }
        return max;
    }

    async function loadCryptos() {
        const table = document.getElementById('cryptoTable');
        const body = document.getElementById('cryptoTableBody');
        const loading = document.getElementById('loading');
        const highlightCard = document.getElementById('highlightCard');
        const highlightCardContent = document.getElementById('highlightCardContent');
        const symbols = await fetchAllSymbols();

        const dataPromises = symbols.map(async (symbolObj, index) => {
            const baseAsset = symbolObj.baseAsset;
            const symbol = symbolObj.symbol;
            try {
                const [currentPrice, minLow, maxHigh] = await Promise.all([
                    fetchCurrentPrice(symbol),
                    fetchMinLow(symbol),
                    fetchMaxHigh(symbol)
                ]);
                const percent = ((currentPrice - minLow) / minLow) * 100;
                return {
                    id: index + 1,
                    baseAsset,
                    minLow,
                    maxHigh,
                    percent
                };
            } catch {
                return null;
            }
        });

        const allData = await Promise.all(dataPromises);
        const filteredData = allData.filter(item => item !== null);

        // Trier les cryptos par pourcentage décroissant et prendre les 5 premières
        const topPercentCryptos = filteredData.sort((a, b) => b.percent - a.percent).slice(0, 5);

        // Afficher les top 5 cryptos dans la carte
        if (topPercentCryptos.length > 0) {
            topPercentCryptos.forEach(item => {
                const cryptoElement = document.createElement('div');
                cryptoElement.innerHTML = `
                    <p><strong>${item.baseAsset}</strong>: ${item.percent.toFixed(2)}%</p>
                `;
                highlightCardContent.appendChild(cryptoElement);
            });
            highlightCard.style.display = 'block';
        }

        // Insérer toutes les cryptos dans le tableau
        filteredData.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${item.id}</td>
                <td>${item.baseAsset}</td>
                <td>${item.minLow.toFixed(8)}</td>
                <td>${item.maxHigh.toFixed(8)}</td>
                <td class="${item.percent >= 0 ? 'positive' : 'negative'}">${item.percent.toFixed(2)}%</td>
            `;
            body.appendChild(tr);
        });

        loading.style.display = 'none';
        table.style.display = 'table';
    }

    loadCryptos();
</script>
</body>
</html>
