<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Variations — Binance Futures (USDT-M PERP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --card:#0b1220; --text:#e5e7eb; --muted:#94a3b8;
      --ok:#16a34a; --bad:#ef4444; --border:#1f2937; --chip:#111827;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:18px 16px;border-bottom:1px solid var(--border)}
    h1{margin:0;font-size:20px}
    .sub{color:var(--muted);font-size:13px;margin-top:4px}
    main{max-width:1100px;margin:20px auto;padding:0 12px}
    .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    input[type="date"]{padding:6px 10px;border-radius:8px;border:1px solid var(--border);background:#1f2937;color:var(--text)}
    button{background:#1f2937;color:var(--text);border:1px solid var(--border);padding:8px 10px;border-radius:10px;cursor:pointer}
    button:hover{filter:brightness(1.1)}
    .badge{background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px;color:var(--muted);font-size:12px}
    table{width:100%;border-collapse:separate;border-spacing:0;background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);font-size:14px}
    th{background:#0f172a;text-align:left;color:#cbd5e1;position:sticky;top:0}
    tr:last-child td{border-bottom:none}
    .num{text-align:right;font-variant-numeric:tabular-nums}
    .pos{color:var(--ok);font-weight:600}
    .neg{color:var(--bad);font-weight:600}
    .muted{color:var(--muted)}
    .skeleton{height:10px;background:#1f2937;border-radius:6px;display:inline-block;min-width:70px}
  </style>
</head>
<body>
  <header>
    <h1>Variations journalières</h1>
    <div class="sub">USDT-M PERP (Binance Futures) • (Close J - Close J-1) / Close J-1</div>
  </header>

  <main>
    <div class="toolbar">
      <input type="date" id="dateInput" value="2025-02-07" />
      <button id="refreshBtn">↻ Charger</button>
      <span class="badge" id="countBadge">0 symboles</span>
      <span class="badge" id="statusBadge">En attente…</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Crypto</th>
          <th class="num" id="colDate">07/02/2025</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <script>
    const API = 'https://fapi.binance.com';
    const STORAGE_KEY = 'usdtm_perp_symbol_cache_v1';

    const elBody = document.getElementById('tbody');
    const countBadge = document.getElementById('countBadge');
    const statusBadge = document.getElementById('statusBadge');
    const btnRefresh = document.getElementById('refreshBtn');
    const dateInput = document.getElementById('dateInput');
    const colDate = document.getElementById('colDate');

    btnRefresh.addEventListener('click', () => loadAll(true));

    function fmtDateFr(d){
      return d.split('-').reverse().join('/');
    }
    function dayOffset(dateStr, delta){
      const d = new Date(dateStr + 'T00:00:00Z');
      d.setUTCDate(d.getUTCDate() + delta);
      return d.toISOString().slice(0,10);
    }
    function toUTCStart(dateStr){ return new Date(dateStr + 'T00:00:00Z').getTime(); }
    function toUTCEnd(dateStr){ let d=new Date(dateStr+'T00:00:00Z');d.setUTCDate(d.getUTCDate()+1);return d.getTime(); }

    function fmtPct(v){
      if (v===null||isNaN(v)) return '<span class="muted">—</span>';
      const cls = v>0?'pos':v<0?'neg':'';
      const sign = v>0?'+':'';
      return `<span class="${cls}">${sign}${v.toFixed(2)}%</span>`;
    }

    function saveCache(symbols){ localStorage.setItem(STORAGE_KEY, JSON.stringify(symbols)); }
    function loadCache(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); }catch(e){return [];} }

    async function fetchSymbols(){
      const res = await fetch(`${API}/fapi/v1/exchangeInfo`);
      const data = await res.json();
      const syms = data.symbols.filter(s=>
        s.contractType==='PERPETUAL'&&s.quoteAsset==='USDT'&&s.contractStatus!=='PENDING_TRADING'
      ).map(s=>s.symbol).sort();
      const merged = Array.from(new Set([...loadCache(),...syms])).sort();
      saveCache(merged);
      return merged;
    }

    async function fetchDailyChange(symbol, dateStr){
      const prev = dayOffset(dateStr,-1);
      const start = toUTCStart(prev);
      const end = toUTCEnd(dateStr);
      const url = `${API}/fapi/v1/klines?symbol=${symbol}&interval=1d&startTime=${start}&endTime=${end}`;
      const r = await fetch(url); if(!r.ok) return null;
      const arr = await r.json(); if(!Array.isArray(arr)||arr.length<2) return null;
      const closePrev = parseFloat(arr[arr.length-2][4]);
      const closeDate = parseFloat(arr[arr.length-1][4]);
      if(!isFinite(closePrev)||!isFinite(closeDate)||closePrev===0) return null;
      return ( (closeDate-closePrev)/closePrev )*100;
    }

    async function loadAll(force=false){
      const dateStr = dateInput.value;
      colDate.textContent = fmtDateFr(dateStr);

      let symbols = [];
      try{
        if(force||loadCache().length===0){ symbols=await fetchSymbols(); }
        else { symbols=loadCache(); fetchSymbols().catch(()=>{}); }
      }catch(e){ statusBadge.textContent='Erreur symboles';return; }

      elBody.innerHTML = symbols.map(s=>`
        <tr><td>${s}</td><td class="num"><span class="skeleton"></span></td></tr>`).join('');
      countBadge.textContent = `${symbols.length} symboles`;
      statusBadge.textContent = 'Chargement…';

      const results=[];
      for(const sym of symbols){
        const c=await fetchDailyChange(sym,dateStr).catch(()=>null);
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${sym}</td><td class="num">${fmtPct(c)}</td>`;
        elBody.replaceChild(tr,elBody.children[symbols.indexOf(sym)]);
      }
      statusBadge.textContent='Terminé';
    }

    loadAll();
  </script>
</body>
</html>
