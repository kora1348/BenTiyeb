<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique Binance - Futures Multi-Cryptos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 10px;
    }
    select, button {
      margin: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    #pagination {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Graphique Binance Futures (12h)</h2>
  <select id="cryptoSelect"></select>
  <div id="pagination">
    <button id="prevBtn">Précédent</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Suivant</button>
  </div>
  <canvas id="chart" width="1200" height="600"></canvas>

  <script>
    const symbolsPerPage = 15;
    let allSymbols = [];
    let validSymbols = [];
    let currentPage = 1;
    const chartCtx = document.getElementById("chart").getContext("2d");
    let chart;

    async function fetchFuturesSymbols() {
      const res = await fetch("https://fapi.binance.com/fapi/v1/exchangeInfo");
      const data = await res.json();
      allSymbols = data.symbols
        .filter(s => s.contractType === "PERPETUAL" && s.symbol.endsWith("USDT"))
        .map(s => s.symbol);
      await validateSymbols(allSymbols);
    }

    async function validateSymbols(symbols) {
      validSymbols = [];
      for (const symbol of symbols) {
        try {
          const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=12h&limit=50`);
          const data = await res.json();
          if (Array.isArray(data) && data.length > 0) {
            validSymbols.push(symbol);
          }
        } catch {
          // Ignorer les symboles invalides
        }
      }
      updateCryptoSelect();
      loadChart(validSymbols[0]);
    }

    function updateCryptoSelect() {
      const cryptoSelect = document.getElementById("cryptoSelect");
      cryptoSelect.innerHTML = "";

      const pageSymbols = validSymbols.slice((currentPage - 1) * symbolsPerPage, currentPage * symbolsPerPage);
      pageSymbols.forEach(symbol => {
        const option = document.createElement("option");
        option.value = symbol;
        option.textContent = symbol;
        cryptoSelect.appendChild(option);
      });

      document.getElementById("pageInfo").textContent = `Page ${currentPage} / ${Math.ceil(validSymbols.length / symbolsPerPage)}`;
    }

    async function loadChart(symbol) {
      try {
        const res = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=12h&limit=50`);
        const data = await res.json();

        const chartData = data.map(d => ({
          x: new Date(d[0]),
          o: parseFloat(d[1]),
          h: parseFloat(d[2]),
          l: parseFloat(d[3]),
          c: parseFloat(d[4])
        }));

        if (chart) chart.destroy();

        chart = new Chart(chartCtx, {
          type: "candlestick",
          data: {
            datasets: [{
              label: `${symbol} (12h)`,
              data: chartData,
              borderColor: "#00ff00",
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: { labels: { color: "white" } }
            },
            scales: {
              x: { ticks: { color: "white" } },
              y: { ticks: { color: "white" } }
            }
          }
        });
      } catch (error) {
        console.error(`Erreur de chargement pour ${symbol}`, error);
      }
    }

    document.getElementById("cryptoSelect").addEventListener("change", (e) => {
      loadChart(e.target.value);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        updateCryptoSelect();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      const totalPages = Math.ceil(validSymbols.length / symbolsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        updateCryptoSelect();
      }
    });

    fetchFuturesSymbols();
  </script>
</body>
</html>
