<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Annonces Binance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Dernières Annonces de Binance</h1>
    <ul id="annonces">
        <!-- Les annonces seront insérées ici -->
    </ul>

    <script>
        // Fonction pour récupérer et afficher les annonces
        async function fetchAnnonces() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/announcements');
                const data = await response.json();

                const annoncesList = document.getElementById('annonces');
                annoncesList.innerHTML = ''; // Réinitialiser la liste

                // Filtrer et afficher les annonces pertinentes
                data.forEach(annonce => {
                    if (annonce.title.toLowerCase().includes('futures')) {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${annonce.title}</strong><br>
                            <small>${new Date(annonce.publishTime).toLocaleString()}</small><br>
                            <a href="${annonce.url}" target="_blank">Lire l'annonce complète</a>
                        `;
                        annoncesList.appendChild(li);
                    }
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des annonces:', error);
            }
        }

        // Appeler la fonction pour charger les annonces au chargement de la page
        fetchAnnonces();
    </script>
</body>
</html>
