<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptos TRY sur Binance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .notification {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid #ffeeba;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2a900;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
            padding: 20px;
        }
        .last-update {
            text-align: right;
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-top: 0;
        }
        .crypto-list {
            list-style-type: none;
            padding: 0;
        }
        .crypto-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Cryptos avec paire TRY sur Binance</h1>

    <div class="notification">
        <strong>Information importante :</strong> Cette interface affiche les données pour les dates du <span id="date1"></span> et <span id="date2"></span>.
    </div>

    <div class="card" id="cryptoCard" style="display: none;">
        <h2>Cryptos avec symbole correspondant: <span id="symboleATrouver"></span></h2>
        <ul class="crypto-list" id="cryptoList">
            <!-- Les cryptos seront listées ici -->
        </ul>
    </div>

    <div id="loading" class="loading">Chargement des données en cours...</div>

    <table id="cryptoTable" style="display: none;">
        <thead>
            <tr>
                <th>#</th>
                <th>Crypto</th>
                <th>Lundi</th>
                <th>Mardi</th>
            </tr>
        </thead>
        <tbody id="cryptoTableBody">
            <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>

    <div id="lastUpdate" class="last-update"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('cryptoTableBody');
            const loadingDiv = document.getElementById('loading');
            const cryptoTable = document.getElementById('cryptoTable');
            const lastUpdateDiv = document.getElementById('lastUpdate');
            const cryptoCard = document.getElementById('cryptoCard');
            const cryptoList = document.getElementById('cryptoList');
            const date1Span = document.getElementById('date1');
            const date2Span = document.getElementById('date2');
            const symboleATrouverSpan = document.getElementById('symboleATrouver');

            // Symbole à trouver
            const symboleATrouver = '+';
            symboleATrouverSpan.textContent = symboleATrouver;

            // Dates à utiliser
            const date1 = new Date('2025-07-01');
            const date2 = new Date('2025-07-02');

            // Afficher les dates
            date1Span.textContent = date1.toLocaleDateString('fr-FR');
            date2Span.textContent = date2.toLocaleDateString('fr-FR');

            // Charger les données immédiatement
            loadData();

            // Recharger toutes les 5 minutes
            setInterval(loadData, 5 * 60 * 1000);

            function loadData() {
                loadingDiv.style.display = 'block';
                cryptoTable.style.display = 'none';
                cryptoCard.style.display = 'none';
                tableBody.innerHTML = '';
                cryptoList.innerHTML = '';

                fetch('https://api.binance.com/api/v3/ticker/24hr')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erreur réseau');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processData(data);
                        lastUpdateDiv.textContent = 'Dernière mise à jour: ' + new Date().toLocaleString('fr-FR');
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        loadingDiv.textContent = 'Erreur de chargement: ' + error.message;
                    });
            }

            function processData(data) {
                // Filtrer uniquement les paires TRY
                const tryPairs = data.filter(pair => pair.symbol.endsWith('TRY'));

                if (tryPairs.length === 0) {
                    loadingDiv.textContent = 'Aucune paire TRY trouvée';
                    return;
                }

                // Trier par volume (descendant)
                tryPairs.sort((a, b) => parseFloat(b.quoteVolume) - parseFloat(a.quoteVolume));

                // Afficher les données
                tryPairs.forEach((pair, index) => {
                    const row = document.createElement('tr');

                    // Numéro
                    const indexCell = document.createElement('td');
                    indexCell.textContent = index + 1;

                    // Symbole crypto
                    const symbolCell = document.createElement('td');
                    symbolCell.textContent = pair.symbol.replace('TRY', '');

                    // Variation pour Lundi
                    const changeCellLundi = document.createElement('td');
                    const change = parseFloat(pair.priceChangePercent);
                    const changeSymbol = change >= 0 ? '+' : '-';
                    changeCellLundi.textContent = changeSymbol;
                    changeCellLundi.classList.add(change >= 0 ? 'positive' : 'negative');

                    // Variation pour Mardi
                    const changeCellMardi = document.createElement('td');
                    changeCellMardi.textContent = changeSymbol;
                    changeCellMardi.classList.add(change >= 0 ? 'positive' : 'negative');

                    row.append(indexCell, symbolCell, changeCellLundi, changeCellMardi);
                    tableBody.appendChild(row);

                    // Ajouter à la carte si le symbole correspond
                    if (changeSymbol === symboleATrouver) {
                        const listItem = document.createElement('li');
                        listItem.textContent = pair.symbol.replace('TRY', '');
                        cryptoList.appendChild(listItem);
                    }
                });

                loadingDiv.style.display = 'none';
                cryptoTable.style.display = 'table';
                if (cryptoList.children.length > 0) {
                    cryptoCard.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
